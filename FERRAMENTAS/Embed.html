<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criador de Embed - Humble Ferramentas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- GERAL --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: #dcddde;
            background:
                linear-gradient(rgba(22,26,35,0.92), rgba(22,26,35,0.92)),
                url("../IMAGENS/Fundo.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 30px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid #1e293b;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 50px;
            flex-shrink: 0;
        }

        .nav-brand { display: flex; align-items: center; gap: 12px; font-weight: bold; font-size: 18px; }
        .nav-brand img { height: 30px; width: auto; border-radius: 50%; }

        .nav-links { display: flex; gap: 15px; }
        .nav-links a {
            color: #94a3b8; font-weight: 500; transition: 0.2s; padding: 4px 8px; border-radius: 4px; font-size: 14px; text-decoration: none;
        }
        .nav-links a:hover { color: #fff; background: rgba(255, 255, 255, 0.05); }

        /* --- GRID PRINCIPAL --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
            height: auto;
            overflow: hidden; 
        }

        /* --- PAINEL ESQUERDO (EDITOR) --- */
        .editor-panel {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid #1e293b;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            backdrop-filter: blur(5px);
            position: relative;
        }

        /* --- CABE√áALHO DO EDITOR --- */
        .editor-header {
            display: flex;
            flex-direction: column; 
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid #334155;
        }

        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap; gap: 10px;
        }

        /* BARRA DE STATUS DE EDI√á√ÉO */
        .edit-status-bar {
            background: rgba(234, 179, 8, 0.15); 
            border-bottom: 1px solid rgba(234, 179, 8, 0.3);
            padding: 8px 20px;
            display: none; 
            justify-content: space-between;
            align-items: center;
            color: #fef08a;
            font-size: 13px;
        }
        .edit-status-bar.active { display: flex; }
        
        .btn-exit-edit {
            background: transparent; border: 1px solid rgba(234, 179, 8, 0.5); color: #fef08a;
            padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 11px;
        }
        .btn-exit-edit:hover { background: rgba(234, 179, 8, 0.2); }

        .tabs-area { display: flex; gap: 10px; }

        .tab-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 4px;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .tab-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .tab-btn.active { background: #4752c4; color: #fff; }

        .actions-area { display: flex; gap: 8px; flex-wrap: wrap;}

        .action-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #334155;
            color: #e5e7eb;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
            transition: 0.2s;
        }
        .action-btn:hover { background: #334155; }
        .action-btn.primary { background: #2d7d46; border-color: #2d7d46; color: #fff; }
        .action-btn.primary:hover { background: #1e5c32; }
        .action-btn.share { background: #00b0f4; border-color: #00b0f4; color: #fff; }
        .action-btn.share:hover { background: #0088bd; }
        .action-btn.danger:hover { background: rgba(239, 68, 68, 0.2); border-color: #ef4444; color: #ef4444; }

        /* --- EMBED MULTI-TABS (NOVO) --- */
        .embed-tabs-container {
            padding: 10px 20px;
            background: #111827;
            border-bottom: 1px solid #334155;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            align-items: center;
        }
        .embed-pill {
            background: #1e293b;
            border: 1px solid #334155;
            color: #94a3b8;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        .embed-pill:hover { background: #334155; color: #fff; }
        .embed-pill.active { background: #00b0f4; border-color: #00b0f4; color: #fff; font-weight: bold; }
        
        .btn-del-embed {
            font-size: 10px; width: 16px; height: 16px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; background: rgba(0,0,0,0.2);
            opacity: 0.6; transition: 0.2s;
        }
        .btn-del-embed:hover { opacity: 1; background: rgba(0,0,0,0.4); color: #ffcccc; }

        .btn-add-embed {
            background: #2d7d46; border: none; color: white; width: 28px; height: 28px;
            border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 16px;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        .btn-add-embed:hover { background: #1e5c32; }


        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            display: none;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: #1e293b; border: 1px solid #334155; border-radius: 8px;
            width: 500px; max-width: 90%; max-height: 80vh;
            display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .modal-header h3 { margin: 0; color: #fff; font-size: 16px; }
        .close-modal { background: none; border: none; color: #94a3b8; font-size: 24px; cursor: pointer; }
        .modal-body { padding: 0; overflow-y: auto; flex: 1; }
        .saved-item { padding: 15px 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .saved-item:hover { background: rgba(255,255,255,0.02); }
        .saved-info h4 { margin: 0 0 5px 0; font-size: 14px; color: #fff; }
        .saved-info span { font-size: 11px; color: #94a3b8; }
        .saved-actions { display: flex; gap: 8px; }
        
        .btn-mini {
            padding: 6px; border-radius: 4px; border: 1px solid #334155; background: transparent; color: #94a3b8; cursor: pointer; font-size: 14px;
        }
        .btn-mini:hover { background: #334155; color: #fff; }
        .btn-mini.load { color: #2d7d46; border-color: #2d7d46; }
        .btn-mini.load:hover { background: #2d7d46; color: white; }
        .btn-mini.share { color: #00b0f4; border-color: #00b0f4; }
        .btn-mini.share:hover { background: #00b0f4; color: white; }
        .btn-mini.del:hover { border-color: #ef4444; color: #ef4444; }

        /* --- EDITOR E JSON --- */
        .editor-content, .json-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            display: none;
        }
        .editor-content.active, .json-content.active { display: block; }

        .json-editor-textarea {
            width: 100%; height: 100%; background: #0f172a; border: 1px solid #334155; border-radius: 6px;
            color: #a5b3ce; padding: 15px; font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; resize: none; outline: none; box-sizing: border-box;
        }
        .json-editor-textarea:focus { border-color: #4752c4; }

        /* Floating Color */
        .floating-color-widget {
            position: absolute;
            bottom: 20px; left: 20px; z-index: 10;
        }
        .color-circle-btn {
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer; overflow: hidden; position: relative; background: #00b0f4; transition: transform 0.2s;
        }
        .color-circle-btn:hover { transform: scale(1.1); }
        .color-circle-btn input[type="color"] {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; padding: 0; margin: 0; opacity: 0; cursor: pointer;
        }
        .brush-icon {
            pointer-events: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        /* --- FORM ELEMENTS --- */
        details { background: #1e293b; margin-bottom: 10px; border-radius: 5px; overflow: hidden; border: 1px solid #334155; }
        summary { padding: 12px; cursor: pointer; font-weight: bold; background: #252f42; list-style: none; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        summary::after { content: "+"; font-size: 16px; }
        details[open] summary::after { content: "-"; }
        
        .control-group { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        label { font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; margin-top: 10px; display: block; }
        .control-group > label:first-child { margin-top: 0; }

        input:not([type="checkbox"]), textarea, select { 
            box-sizing: border-box; background: #0b1120; border: 1px solid #334155; 
            color: #e2e8f0; padding: 10px 12px; border-radius: 4px; width: 100%; 
            font-family: inherit; font-size: 13px; line-height: 1.5; outline: none;
            transition: border-color 0.2s, background 0.2s; display: block;
        }
        input:not([type="checkbox"]):focus, textarea:focus, select:focus {
            border-color: #00b0f4; background: #111827; box-shadow: 0 0 0 1px rgba(0, 176, 244, 0.2);
        }
        textarea { resize: vertical; min-height: 80px; }
        .field-item { 
            background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 6px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .field-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #334155; }
        .field-title { font-weight: bold; font-size: 12px; color: #fbbf24; }
        .btn-remove-field { background: #ef4444; color: white; border: none; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600; }
        .btn-add-field { background: #2d3b52; color: #fff; border: 1px dashed #64748b; width: 100%; padding: 12px; cursor: pointer; border-radius: 5px; font-size: 13px; }
        .inline-checkbox { display: flex; align-items: center; gap: 8px; margin-top: 10px; font-size: 12px; color: #cbd5e1; cursor: pointer; }

        /* --- PREVIEW --- */
        .preview-panel {
            background: #313338; border-radius: 8px; padding: 20px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; height: 100%;
        }
        .discord-msg { display: flex; gap: 12px; font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; line-height: 1.375rem;}
        .bot-avatar { width: 40px; height: 40px; border-radius: 50%; background-image: url('../IMAGENS/Mascote.png'); background-size: cover; flex-shrink: 0; margin-top: 2px;}
        .msg-content { width: 100%; }
        .bot-name { color: #f2f3f5; font-weight: 500; display: flex; align-items: center; gap: 5px; }
        .bot-tag { background: #5865F2; color: #fff; font-size: 10px; padding: 1px 4px; border-radius: 3px; line-height: 1.3; margin-top: 1px;}
        .timestamp { font-size: 12px; color: #949BA4; margin-left: 5px; font-weight: 400;}

        /* Container de m√∫ltiplos embeds */
        .embeds-stack { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; }

        .discord-embed {
            background: #2b2d31; border-left: 4px solid #00b0f4; border-radius: 4px; padding: 16px; max-width: 520px; display: grid; grid-template-columns: auto; gap: 8px;
        }
        .embed-author { display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 600; color: #fff; margin-bottom: 4px; }
        .embed-author img { width: 24px; height: 24px; border-radius: 50%; object-fit: cover;}
        .embed-title { font-size: 16px; font-weight: 600; color: #fff; margin-bottom: 4px; white-space: pre-wrap;}
        .embed-desc { font-size: 14px; color: #dcddde; white-space: pre-wrap; line-height: 1.4; margin-bottom: 8px;}
        .embed-image { max-width: 100%; border-radius: 4px; margin-top: 8px; display: none; object-fit: cover;}
        .embed-thumb { float: right; max-width: 80px; max-height: 80px; border-radius: 4px; margin-left: 16px; display: none; object-fit: cover;}
        .embed-fields { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 4px; }
        .embed-field { min-width: 100%; margin-bottom: 4px; }
        .embed-field.inline { min-width: 30%; flex: 1; }
        .field-name { font-weight: 600; font-size: 14px; color: #fff; margin-bottom: 2px; }
        .field-value { font-size: 14px; color: #dcddde; white-space: pre-wrap; line-height: 1.375rem; }
        .embed-footer { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #dcddde; margin-top: 8px; }
        .embed-footer img { width: 20px; height: 20px; border-radius: 50%; object-fit: cover;}

        .footer-credits { background: rgba(10, 15, 30, 0.95); border-top: 1px solid #1e293b; padding: 15px; text-align: center; flex-shrink: 0; }
        .credits-content p { color: #94a3b8; font-size: 13px; margin: 0; }

        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; height: auto; overflow: visible;}
            .preview-panel { min-height: 400px; }
            .floating-color-widget { position: fixed; bottom: 20px; right: 20px; left: auto; }
        }
    </style>
</head>

    <script>
        // --- ESTADO GLOBAL DOS EMBEDS ---
        // Agora trabalhamos com uma LISTA de objetos, n√£o apenas um.
        let allEmbeds = [ createEmptyEmbedObject() ]; 
        let currentEmbedIndex = 0;
        let currentEditingFileId = null;

        // --- REFER√äNCIAS ---
        const colorInput = document.getElementById('input-color');
        const colorBtnVisual = document.getElementById('color-btn-visual');
        const fieldsContainer = document.getElementById('fields-container');
        const jsonTextarea = document.getElementById('json-io');
        const stackPreview = document.getElementById('embed-stack-preview');
        const tabsBar = document.getElementById('embed-tabs-bar');

        // --- INICIALIZA√á√ÉO ---
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const state = params.get('data');
            
            if(state) {
                try {
                    const jsonString = decodeURIComponent(atob(state));
                    const parsed = JSON.parse(jsonString);
                    // Suporta tanto o formato novo {embeds:[]} quanto o antigo single object
                    if(parsed.embeds && Array.isArray(parsed.embeds)) {
                        allEmbeds = parsed.embeds;
                    } else {
                        allEmbeds = [parsed]; // Converte legado para array
                    }
                    console.log("Embed carregado via Link!");
                } catch(e) { console.error(e); }
            }
            
            // Renderiza inicial
            loadEmbedToInputs(0);
            renderEmbedTabs();
            renderStackPreview();
        });

        // --- GERENCIAMENTO DE OBJETOS DE EMBED ---
        function createEmptyEmbedObject() {
            return {
                title: "", description: "", color: 45224, // #00b0f4 em decimal
                fields: [], author: {}, footer: {}, image: {}, thumbnail: {}
            };
        }

        // --- TAB SYSTEM PARA EMBEDS ---
        function renderEmbedTabs() {
            tabsBar.innerHTML = '';
            
            allEmbeds.forEach((emb, index) => {
                const pill = document.createElement('div');
                pill.className = `embed-pill ${index === currentEmbedIndex ? 'active' : ''}`;
                
                // Texto do bot√£o (Titulo ou "Embed X")
                const name = emb.title ? (emb.title.length > 10 ? emb.title.substring(0,10)+'...' : emb.title) : `Embed ${index + 1}`;
                
                pill.innerHTML = `<span onclick="switchEmbedIndex(${index})">${name}</span>`;
                
                // Bot√£o de deletar (s√≥ aparece se tiver mais de 1)
                if(allEmbeds.length > 1) {
                    const delBtn = document.createElement('span');
                    delBtn.className = 'btn-del-embed';
                    delBtn.innerText = '√ó';
                    delBtn.onclick = (e) => { e.stopPropagation(); deleteEmbed(index); };
                    pill.appendChild(delBtn);
                }

                tabsBar.appendChild(pill);
            });

            // Bot√£o Adicionar (+)
            if(allEmbeds.length < 10) {
                const addBtn = document.createElement('button');
                addBtn.className = 'btn-add-embed';
                addBtn.innerText = '+';
                addBtn.onclick = addNewEmbed;
                tabsBar.appendChild(addBtn);
            }
        }

        function switchEmbedIndex(index) {
            // 1. Salvar estado atual (j√° √© feito no oninput, mas garante)
            updateCurrentEmbedState(); 
            // 2. Mudar index
            currentEmbedIndex = index;
            // 3. Carregar novos dados nos inputs
            loadEmbedToInputs(index);
            // 4. Atualizar UI
            renderEmbedTabs();
            renderStackPreview();
        }

        function addNewEmbed() {
            updateCurrentEmbedState();
            allEmbeds.push(createEmptyEmbedObject());
            currentEmbedIndex = allEmbeds.length - 1;
            loadEmbedToInputs(currentEmbedIndex);
            renderEmbedTabs();
            renderStackPreview();
        }

        function deleteEmbed(index) {
            if(!confirm("Remover este embed?")) return;
            
            allEmbeds.splice(index, 1);
            
            // Ajustar index se necess√°rio
            if(currentEmbedIndex >= allEmbeds.length) {
                currentEmbedIndex = allEmbeds.length - 1;
            }
            if(currentEmbedIndex < 0) currentEmbedIndex = 0;

            loadEmbedToInputs(currentEmbedIndex);
            renderEmbedTabs();
            renderStackPreview();
        }

        // --- L√ìGICA DE DADOS <-> INPUTS ---
        
        // Pega os dados do array e joga nos inputs da tela
        function loadEmbedToInputs(index) {
            const data = allEmbeds[index];
            if(!data) return;

            document.getElementById('input-title').value = data.title || "";
            document.getElementById('input-desc').value = data.description || "";
            
            // Cor
            const hex = data.color ? '#' + data.color.toString(16).padStart(6, '0') : '#00b0f4';
            colorInput.value = hex;
            updateColorPreview(hex);

            document.getElementById('input-author-name').value = data.author?.name || "";
            document.getElementById('input-author-icon').value = data.author?.icon_url || "";
            document.getElementById('input-footer-text').value = data.footer?.text || "";
            document.getElementById('input-footer-icon').value = data.footer?.icon_url || "";
            document.getElementById('input-image').value = data.image?.url || "";
            document.getElementById('input-thumb').value = data.thumbnail?.url || "";

            // Fields
            fieldsContainer.innerHTML = '';
            if (data.fields) data.fields.forEach(f => createFieldElement(f.name, f.value, f.inline));
        }

        // Pega os dados dos inputs e salva no array (mem√≥ria)
        function updateCurrentEmbedState() {
            // Recupera campos
            const fieldsData = [];
            document.querySelectorAll('.field-item').forEach(item => {
                const name = item.querySelector('.field-name-input').value;
                const value = item.querySelector('.field-value-input').value;
                const inline = item.querySelector('.field-inline-input').checked;
                if(name || value) fieldsData.push({ name, value, inline });
            });

            const current = {
                title: document.getElementById('input-title').value,
                description: document.getElementById('input-desc').value,
                color: parseInt(colorInput.value.replace('#', ''), 16),
                fields: fieldsData,
                footer: {
                    text: document.getElementById('input-footer-text').value,
                    icon_url: document.getElementById('input-footer-icon').value
                },
                author: {
                    name: document.getElementById('input-author-name').value,
                    icon_url: document.getElementById('input-author-icon').value
                },
                image: { url: document.getElementById('input-image').value },
                thumbnail: { url: document.getElementById('input-thumb').value }
            };

            // Limpeza de objetos vazios
            if(!current.title) delete current.title;
            if(!current.description) delete current.description;
            if(current.fields.length === 0) delete current.fields;
            if(!current.footer.text) delete current.footer;
            if(!current.author.name) delete current.author;
            if(!current.image.url) delete current.image;
            if(!current.thumbnail.url) delete current.thumbnail;

            // Salva no array global
            allEmbeds[currentEmbedIndex] = current;
            
            // Atualiza visualiza√ß√µes
            renderEmbedTabs(); // Para atualizar o nome na aba se mudar titulo
            renderStackPreview();
        }

        // --- RENDERIZA√á√ÉO DO PREVIEW (STACK) ---
        function renderStackPreview() {
            stackPreview.innerHTML = '';

            allEmbeds.forEach(data => {
                // Cria o HTML de um embed
                const hexColor = data.color ? '#' + data.color.toString(16).padStart(6, '0') : '#00b0f4';
                
                const embedDiv = document.createElement('div');
                embedDiv.className = 'discord-embed';
                embedDiv.style.borderLeftColor = hexColor;

                // Montagem do HTML interno
                let fieldsHtml = '';
                if(data.fields) {
                    data.fields.forEach(f => {
                        fieldsHtml += `<div class="embed-field ${f.inline ? 'inline' : ''}">
                            <div class="field-name">${f.name || ''}</div>
                            <div class="field-value">${f.value || ''}</div>
                        </div>`;
                    });
                }

                // L√≥gica de Display (block/none)
                const showAuthor = data.author?.name ? 'flex' : 'none';
                const showFooter = data.footer?.text ? 'flex' : 'none';
                const showTitle = data.title ? 'block' : 'none';
                const showDesc = data.description ? 'block' : 'none';
                const showImg = data.image?.url ? 'block' : 'none';
                const showThumb = data.thumbnail?.url ? 'block' : 'none';

                embedDiv.innerHTML = `
                    <div style="grid-column: 1; min-width: 0;">
                        <div class="embed-author" style="display:${showAuthor};">
                            ${data.author?.icon_url ? `<img src="${data.author.icon_url}">` : ''}
                            <span>${data.author?.name || ''}</span>
                        </div>
                        <div style="display: flex;">
                            <div style="flex: 1; min-width: 0;">
                                <div class="embed-title" style="display:${showTitle};">${data.title || ''}</div>
                                <div class="embed-desc" style="display:${showDesc};">${data.description || ''}</div>
                                <div class="embed-fields">${fieldsHtml}</div>
                            </div>
                            ${data.thumbnail?.url ? `<img class="embed-thumb" src="${data.thumbnail.url}" style="display:${showThumb};">` : ''}
                        </div>
                        ${data.image?.url ? `<img class="embed-image" src="${data.image.url}" style="display:${showImg};">` : ''}
                        <div class="embed-footer" style="display:${showFooter};">
                            ${data.footer?.icon_url ? `<img src="${data.footer.icon_url}">` : ''}
                            <span>${data.footer?.text || ''}</span>
                        </div>
                    </div>
                `;
                
                stackPreview.appendChild(embedDiv);
            });
        }

        // --- SISTEMA DE ARQUIVOS / SAVE ---
        function saveCurrentEmbedFile() {
            // Atualiza mem√≥ria antes
            updateCurrentEmbedState();
            
            const fullData = { embeds: allEmbeds };
            let savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");

            if (currentEditingFileId) {
                // UPDATE
                const index = savedItems.findIndex(x => x.id === currentEditingFileId);
                if (index !== -1) {
                    savedItems[index].data = fullData; // Salva estrutura nova
                    savedItems[index].date = new Date().toLocaleDateString();
                    localStorage.setItem('humble_embeds', JSON.stringify(savedItems));
                    
                    const btn = document.getElementById('btn-save-main');
                    const originalText = btn.innerText;
                    btn.innerText = "‚úÖ Salvo!";
                    setTimeout(() => btn.innerText = originalText, 1500);
                } else {
                    saveAsNewEmbedFile();
                }
            } else {
                saveAsNewEmbedFile();
            }
        }

        function saveAsNewEmbedFile() {
            updateCurrentEmbedState();
            const name = prompt("Nome para salvar este grupo de embeds:");
            if (!name) return;

            const fullData = { embeds: allEmbeds };
            let savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            
            const newId = Date.now();
            savedItems.push({
                id: newId,
                name: name,
                date: new Date().toLocaleDateString(),
                data: fullData
            });

            localStorage.setItem('humble_embeds', JSON.stringify(savedItems));
            currentEditingFileId = newId;
            updateEditStatusUI(name);
            alert("Salvo com sucesso!");
        }

        function loadSavedItem(id) {
            const savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            const item = savedItems.find(x => x.id === id);
            if(item) {
                currentEditingFileId = item.id;
                updateEditStatusUI(item.name);
                
                // Compatibilidade: se for formato antigo (objeto √∫nico), encapsula em array
                if(item.data.embeds) {
                    allEmbeds = item.data.embeds;
                } else {
                    allEmbeds = [item.data];
                }
                
                currentEmbedIndex = 0;
                loadEmbedToInputs(0);
                renderEmbedTabs();
                renderStackPreview();
                closeSavedModal();
            }
        }

        // --- MANIPULA√á√ÉO DO MODAL DE SALVOS (ATUALIZADA) ---
        function openSavedModal() {
            const list = document.getElementById('saved-list');
            const savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            document.getElementById('modal-saved').classList.add('active');

            if(savedItems.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: #94a3b8;">Nenhum embed salvo.</div>';
                return;
            }

            list.innerHTML = '';
            [...savedItems].reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'saved-item';
                // REINTRODUZIDO: Bot√µes de Renomear (‚úèÔ∏è) e Compartilhar (üîó)
                div.innerHTML = `
                    <div class="saved-info">
                        <h4>${item.name}</h4>
                        <span>${item.date}</span>
                    </div>
                    <div class="saved-actions">
                        <button class="btn-mini load" title="Carregar" onclick="loadSavedItem(${item.id})">üìÇ</button>
                        <button class="btn-mini" title="Renomear" onclick="renameSavedItem(${item.id})">‚úèÔ∏è</button>
                        <button class="btn-mini share" title="Copiar Link" onclick="shareSavedItem(${item.id})">üîó</button>
                        <button class="btn-mini del" title="Excluir" onclick="deleteSavedItem(${item.id})">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function closeSavedModal() { document.getElementById('modal-saved').classList.remove('active'); }
        
        function deleteSavedItem(id) {
            if(!confirm("Excluir?")) return;
            let savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            savedItems = savedItems.filter(x => x.id !== id);
            localStorage.setItem('humble_embeds', JSON.stringify(savedItems));
            
            if (currentEditingFileId === id) exitEditMode();
            
            openSavedModal();
        }

        // --- FUN√á√ïES REINTRODUZIDAS (RENOMEAR E COMPARTILHAR) ---
        
        function renameSavedItem(id) {
            let savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            const index = savedItems.findIndex(x => x.id === id);

            if (index !== -1) {
                const newName = prompt("Novo nome:", savedItems[index].name);
                if (newName && newName.trim() !== "") {
                    savedItems[index].name = newName;
                    localStorage.setItem('humble_embeds', JSON.stringify(savedItems));
                    openSavedModal(); // Atualiza a lista visual
                    
                    // Se estivermos editando este arquivo agora, atualiza o nome na barra superior tamb√©m
                    if (currentEditingFileId === id) {
                        updateEditStatusUI(newName);
                    }
                }
            }
        }

        function shareSavedItem(id) {
            const savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            const item = savedItems.find(x => x.id === id);
            if(item) {
                // Serializa o objeto completo de dados (que j√° contem {embeds: [...]})
                const jsonString = JSON.stringify(item.data);
                const compressed = btoa(encodeURIComponent(jsonString));
                const url = window.location.origin + window.location.pathname + '?data=' + compressed;
                navigator.clipboard.writeText(url).then(() => alert("üîó Link copiado!"));
            }
        }

        // --- OUTROS UTILIT√ÅRIOS ---
        function updateEditStatusUI(name) {
            const statusBar = document.getElementById('edit-status-ui');
            const nameDisplay = document.getElementById('editing-name-display');
            const btnSave = document.getElementById('btn-save-main');
            
            if (currentEditingFileId) {
                statusBar.classList.add('active');
                nameDisplay.innerText = name || "Sem Nome";
                btnSave.innerText = "üíæ Atualizar";
            } else {
                statusBar.classList.remove('active');
                btnSave.innerText = "üíæ Salvar";
            }
        }

        function exitEditMode() {
            currentEditingFileId = null;
            updateEditStatusUI();
        }

        function createFieldElement(name = "", value = "", inline = false) {
            const id = Date.now() + Math.random();
            const div = document.createElement('div');
            div.className = 'field-item';
            div.dataset.id = id;
            div.innerHTML = `
                <div class="field-header">
                    <span class="field-title">Campo</span>
                    <button class="btn-remove-field" onclick="removeField('${id}')">Remover</button>
                </div>
                <label>T√≠tulo do Campo</label>
                <input type="text" class="field-name-input" value="${name}" oninput="updateCurrentEmbedState()">
                <label style="margin-top: 10px; display:block; margin-bottom: 2px;">Conte√∫do</label>
                <textarea class="field-value-input" oninput="updateCurrentEmbedState()">${value}</textarea>
                <label class="inline-checkbox">
                    <input type="checkbox" class="field-inline-input" ${inline ? 'checked' : ''} onchange="updateCurrentEmbedState()">
                    Inline (Mesma linha)
                </label>
            `;
            fieldsContainer.appendChild(div);
        }

        function addField() { createFieldElement(); updateCurrentEmbedState(); }
        function removeField(id) {
            const item = document.querySelector(`.field-item[data-id="${id}"]`);
            if(item) item.remove();
            updateCurrentEmbedState();
        }

        function switchTab(mode) {
            document.getElementById('btn-visual').classList.toggle('active', mode === 'visual');
            document.getElementById('btn-json').classList.toggle('active', mode === 'json');
            document.getElementById('content-visual').classList.toggle('active', mode === 'visual');
            document.getElementById('content-json').classList.toggle('active', mode === 'json');
            
            if (mode === 'json') {
                updateCurrentEmbedState(); // Garante que a mem√≥ria t√° fresca
                jsonTextarea.value = JSON.stringify({ embeds: allEmbeds }, null, 4);
            } else {
                updateFromJSONInput();
            }
        }

        function updateFromJSONInput() {
            try {
                const raw = jsonTextarea.value;
                if (!raw.trim()) return;
                const parsed = JSON.parse(raw);
                
                if(parsed.embeds && Array.isArray(parsed.embeds)) {
                    allEmbeds = parsed.embeds;
                } else if (Array.isArray(parsed)) {
                    allEmbeds = parsed;
                } else {
                    allEmbeds = [parsed];
                }
                
                currentEmbedIndex = 0;
                loadEmbedToInputs(0);
                renderEmbedTabs();
                renderStackPreview();
            } catch (e) {}
        }

        function copyJSON() {
            updateCurrentEmbedState();
            const jsonStr = JSON.stringify({ embeds: allEmbeds }, null, 4);
            navigator.clipboard.writeText(jsonStr).then(() => alert("JSON copiado!"));
        }

        function copyShareLink() {
            updateCurrentEmbedState();
            const jsonStr = JSON.stringify({ embeds: allEmbeds });
            const compressed = btoa(encodeURIComponent(jsonStr));
            const url = window.location.origin + window.location.pathname + '?data=' + compressed;
            navigator.clipboard.writeText(url).then(() => alert("üîó Link copiado!"));
        }

        function clearAll() {
            if(!confirm("Limpar tudo?")) return;
            allEmbeds = [createEmptyEmbedObject()];
            currentEmbedIndex = 0;
            loadEmbedToInputs(0);
            renderEmbedTabs();
            renderStackPreview();
            exitEditMode();
            window.history.pushState({}, document.title, window.location.pathname);
        }

        function updateColorPreview(color) { colorBtnVisual.style.backgroundColor = color; }

    </script>
</body>
