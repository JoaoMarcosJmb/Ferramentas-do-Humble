<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criador de Embed - Humble Ferramentas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- GERAL --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: #dcddde;
            background:
                linear-gradient(rgba(22,26,35,0.92), rgba(22,26,35,0.92)),
                url("../IMAGENS/Fundo.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 30px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid #1e293b;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 50px;
            flex-shrink: 0;
        }

        .nav-brand { display: flex; align-items: center; gap: 12px; font-weight: bold; font-size: 18px; }
        .nav-brand img { height: 30px; width: auto; border-radius: 50%; }

        .nav-links { display: flex; gap: 15px; }
        .nav-links a {
            color: #94a3b8; font-weight: 500; transition: 0.2s; padding: 4px 8px; border-radius: 4px; font-size: 14px; text-decoration: none;
        }
        .nav-links a:hover { color: #fff; background: rgba(255, 255, 255, 0.05); }

        /* --- GRID PRINCIPAL --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
            height: auto;
            overflow: hidden; 
        }

        /* --- PAINEL ESQUERDO (EDITOR) --- */
        .editor-panel {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid #1e293b;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            backdrop-filter: blur(5px);
            position: relative;
        }

        /* --- CABE√áALHO DO EDITOR --- */
        .editor-header {
            display: flex;
            flex-direction: column; /* Alterado para comportar a barra de status */
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid #334155;
        }

        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap; gap: 10px;
        }

        /* BARRA DE STATUS DE EDI√á√ÉO (NOVO) */
        .edit-status-bar {
            background: rgba(234, 179, 8, 0.15); /* Amarelo sutil */
            border-bottom: 1px solid rgba(234, 179, 8, 0.3);
            padding: 8px 20px;
            display: none; /* Escondido por padr√£o */
            justify-content: space-between;
            align-items: center;
            color: #fef08a;
            font-size: 13px;
        }
        .edit-status-bar.active { display: flex; }
        
        .btn-exit-edit {
            background: transparent; border: 1px solid rgba(234, 179, 8, 0.5); color: #fef08a;
            padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 11px;
        }
        .btn-exit-edit:hover { background: rgba(234, 179, 8, 0.2); }

        .tabs-area { display: flex; gap: 10px; }

        .tab-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 4px;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .tab-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .tab-btn.active { background: #4752c4; color: #fff; }

        .actions-area { display: flex; gap: 8px; flex-wrap: wrap;}

        .action-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #334155;
            color: #e5e7eb;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
            transition: 0.2s;
        }
        .action-btn:hover { background: #334155; }
        .action-btn.primary { background: #2d7d46; border-color: #2d7d46; color: #fff; }
        .action-btn.primary:hover { background: #1e5c32; }
        .action-btn.share { background: #00b0f4; border-color: #00b0f4; color: #fff; }
        .action-btn.share:hover { background: #0088bd; }
        .action-btn.danger:hover { background: rgba(239, 68, 68, 0.2); border-color: #ef4444; color: #ef4444; }

        /* --- MODAL (ARQUIVADOS) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            display: none;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active { display: flex; }

        .modal-content {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            max-height: 80vh;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .modal-header {
            padding: 15px 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center;
        }
        .modal-header h3 { margin: 0; color: #fff; font-size: 16px; }
        .close-modal { background: none; border: none; color: #94a3b8; font-size: 24px; cursor: pointer; }
        .close-modal:hover { color: #fff; }
        
        .modal-body { padding: 0; overflow-y: auto; flex: 1; }

        .saved-item {
            padding: 15px 20px;
            border-bottom: 1px solid #334155;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .saved-item:hover { background: rgba(255,255,255,0.02); }
        .saved-item:last-child { border-bottom: none; }

        .saved-info h4 { margin: 0 0 5px 0; font-size: 14px; color: #fff; }
        .saved-info span { font-size: 11px; color: #94a3b8; }

        .saved-actions { display: flex; gap: 8px; }
        .btn-mini {
            padding: 6px; border-radius: 4px; border: 1px solid #334155; background: transparent; color: #94a3b8; cursor: pointer; font-size: 14px;
        }
        .btn-mini:hover { background: #334155; color: #fff; }
        .btn-mini.load { color: #2d7d46; border-color: #2d7d46; }
        .btn-mini.load:hover { background: #2d7d46; color: white; }
        .btn-mini.share { color: #00b0f4; border-color: #00b0f4; }
        .btn-mini.share:hover { background: #00b0f4; color: white; }
        .btn-mini.del:hover { border-color: #ef4444; color: #ef4444; }

        /* --- EDITOR E JSON --- */
        .editor-content, .json-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            display: none;
        }
        .editor-content.active, .json-content.active { display: block; }

        .json-editor-textarea {
            width: 100%; height: 100%; background: #0f172a; border: 1px solid #334155; border-radius: 6px;
            color: #a5b3ce; padding: 15px; font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; resize: none; outline: none; box-sizing: border-box;
        }
        .json-editor-textarea:focus { border-color: #4752c4; }

        /* Floating Color */
        .floating-color-widget {
            position: absolute;
            bottom: 20px; left: 20px; z-index: 10;
        }
        .color-circle-btn {
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer; overflow: hidden; position: relative; background: #00b0f4; transition: transform 0.2s;
        }
        .color-circle-btn:hover { transform: scale(1.1); }
        .color-circle-btn input[type="color"] {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; padding: 0; margin: 0; opacity: 0; cursor: pointer;
        }
        .brush-icon {
            pointer-events: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        /* --- FORM ELEMENTS --- */
        details { background: #1e293b; margin-bottom: 10px; border-radius: 5px; overflow: hidden; border: 1px solid #334155; }
        summary { padding: 12px; cursor: pointer; font-weight: bold; background: #252f42; list-style: none; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        summary::after { content: "+"; font-size: 16px; }
        details[open] summary::after { content: "-"; }
        
        .control-group { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        label { font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; margin-top: 10px; display: block; }
        .control-group > label:first-child { margin-top: 0; }

        input:not([type="checkbox"]), textarea, select { 
            box-sizing: border-box; background: #0b1120; border: 1px solid #334155; 
            color: #e2e8f0; padding: 10px 12px; border-radius: 4px; width: 100%; 
            font-family: inherit; font-size: 13px; line-height: 1.5; outline: none;
            transition: border-color 0.2s, background 0.2s; display: block;
        }

        input:not([type="checkbox"]):focus, textarea:focus, select:focus {
            border-color: #00b0f4; background: #111827; box-shadow: 0 0 0 1px rgba(0, 176, 244, 0.2);
        }

        textarea { resize: vertical; min-height: 80px; }

        .field-item { 
            background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 6px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        
        .field-header { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #334155;
        }
        
        .field-title { font-weight: bold; font-size: 12px; color: #fbbf24; }
        
        .btn-remove-field { 
            background: #ef4444; color: white; border: none; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600; transition: 0.2s;
        }
        .btn-remove-field:hover { background: #dc2626; }

        .btn-add-field { 
            background: #2d3b52; color: #fff; border: 1px dashed #64748b; width: 100%; padding: 12px; cursor: pointer; border-radius: 5px; font-size: 13px; transition: 0.2s;
        }
        .btn-add-field:hover { background: #374151; border-color: #94a3b8; }

        .inline-checkbox { 
            display: flex; align-items: center; gap: 8px; margin-top: 10px; font-size: 12px; color: #cbd5e1; cursor: pointer;
        }
        .inline-checkbox input { width: auto; margin: 0; cursor: pointer; }

        /* --- PREVIEW --- */
        .preview-panel {
            background: #313338; border-radius: 8px; padding: 20px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; height: 100%;
        }
        .discord-msg { display: flex; gap: 12px; font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; line-height: 1.375rem;}
        .bot-avatar { width: 40px; height: 40px; border-radius: 50%; background-image: url('../IMAGENS/Mascote.png'); background-size: cover; flex-shrink: 0; margin-top: 2px;}
        .msg-content { width: 100%; }
        .bot-name { color: #f2f3f5; font-weight: 500; display: flex; align-items: center; gap: 5px; }
        .bot-tag { background: #5865F2; color: #fff; font-size: 10px; padding: 1px 4px; border-radius: 3px; line-height: 1.3; margin-top: 1px;}
        .timestamp { font-size: 12px; color: #949BA4; margin-left: 5px; font-weight: 400;}

        .discord-embed {
            margin-top: 8px; background: #2b2d31; border-left: 4px solid #00b0f4; border-radius: 4px; padding: 16px; max-width: 520px; display: grid; grid-template-columns: auto; gap: 8px;
        }
        .embed-author { display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 600; color: #fff; margin-bottom: 4px; }
        .embed-author img { width: 24px; height: 24px; border-radius: 50%; object-fit: cover;}
        .embed-title { font-size: 16px; font-weight: 600; color: #fff; margin-bottom: 4px; white-space: pre-wrap;}
        .embed-desc { font-size: 14px; color: #dcddde; white-space: pre-wrap; line-height: 1.4; margin-bottom: 8px;}
        .embed-image { max-width: 100%; border-radius: 4px; margin-top: 8px; display: none; object-fit: cover;}
        .embed-thumb { float: right; max-width: 80px; max-height: 80px; border-radius: 4px; margin-left: 16px; display: none; object-fit: cover;}
        .embed-fields { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 4px; }
        .embed-field { min-width: 100%; margin-bottom: 4px; }
        .embed-field.inline { min-width: 30%; flex: 1; }
        .field-name { font-weight: 600; font-size: 14px; color: #fff; margin-bottom: 2px; }
        .field-value { font-size: 14px; color: #dcddde; white-space: pre-wrap; line-height: 1.375rem; }
        .embed-footer { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #dcddde; margin-top: 8px; }
        .embed-footer img { width: 20px; height: 20px; border-radius: 50%; object-fit: cover;}

        .footer-credits { background: rgba(10, 15, 30, 0.95); border-top: 1px solid #1e293b; padding: 15px; text-align: center; flex-shrink: 0; }
        .credits-content p { color: #94a3b8; font-size: 13px; margin: 0; }

        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; height: auto; overflow: visible;}
            .preview-panel { min-height: 400px; }
            .floating-color-widget { position: fixed; bottom: 20px; right: 20px; left: auto; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <img src="../IMAGENS/Mascote.png" alt="Logo Mascote">
            <span>Editor de Embed</span>
        </div>
        <div class="nav-links">
            <a href="../index.html">‚¨Ö Voltar</a>
        </div>
    </nav>

    <div class="main-grid">
        
        <div class="editor-panel">
            
            <div class="editor-header">
                <div class="edit-status-bar" id="edit-status-ui">
                    <span>‚úèÔ∏è Editando: <b id="editing-name-display" style="color: white;">Nome do Arquivo</b></span>
                    <button class="btn-exit-edit" onclick="exitEditMode()">‚úñ Sair da Edi√ß√£o</button>
                </div>

                <div class="editor-toolbar">
                    <div class="tabs-area">
                        <button class="tab-btn active" onclick="switchTab('visual')" id="btn-visual">Visual</button>
                        <button class="tab-btn" onclick="switchTab('json')" id="btn-json">JSON</button>
                    </div>
                    <div class="actions-area">
                        <button class="action-btn share" onclick="copyShareLink()">üîó Copiar Link</button>
                        <button class="action-btn primary" id="btn-save-main" onclick="saveCurrentEmbed()">üíæ Salvar</button>
                        <button class="action-btn" onclick="saveAsNewEmbed()">üìë Salvar Como Novo</button>
                        
                        <button class="action-btn" onclick="openSavedModal()">üìÇ Meus Embeds</button>
                        <button class="action-btn" onclick="copyJSON()">üìã JSON</button>

                    </div>
                </div>
            </div>

            <div class="editor-content active" id="content-visual">
                <details open>
                    <summary>Informa√ß√µes B√°sicas</summary>
                    <div class="control-group">
                        <label>T√≠tulo</label>
                        <input type="text" id="input-title" oninput="updatePreview()" placeholder="T√≠tulo do Embed">
                        
                        <label>Descri√ß√£o</label>
                        <textarea id="input-desc" oninput="updatePreview()" placeholder="Texto da mensagem..."></textarea>
                    </div>
                </details>

                <details>
                    <summary>Campos (Fields)</summary>

                <details>

                    <div class="control-group">
                        <label>Nome do Autor</label>
                        <input type="text" id="input-author-name" oninput="updatePreview()">
                        <label>√çcone do Autor (URL)</label>
                        <input type="text" id="input-author-icon" oninput="updatePreview()">
                    </div>
                </details>

                <details>
                    <summary>Imagens</summary>
                    <div class="control-group">

                <details>

                        <label>Texto do Rodap√©</label>
                        <input type="text" id="input-footer-text" oninput="updatePreview()">
                        <label>√çcone do Rodap√© (URL)</label>

        <div class="preview-panel">
            <div class="discord-msg">
                <div class="bot-avatar"></div>
                <div class="msg-content">

                        Humble Bot <span class="bot-tag">BOT</span> <span class="timestamp">Hoje √†s 14:30</span>
                    </div>

                    <div class="discord-embed" id="embed-preview">
                        <div style="grid-column: 1; min-width: 0;">
                            <div class="embed-author" id="preview-author" style="display:none;">

                                <span id="preview-author-name"></span>
                            </div>
                            <div style="display: flex;">
                                <div style="flex: 1; min-width: 0;">
                                    <div class="embed-title" id="preview-title" style="display:none;"></div>

    <div class="modal-overlay" id="modal-saved">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìÇ Meus Embeds Salvos</h3>
                <button class="close-modal" onclick="closeSavedModal()">√ó</button>
            </div>
            <div class="modal-body" id="saved-list">
                <div style="padding: 20px; text-align: center; color: #94a3b8;">Nenhum embed salvo.</div>
            </div>
        </div>
    </div>

    <footer class="footer-credits">
        <div class="credits-content">
            <p>¬© 2025 Humble Pixelmon - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const colorInput = document.getElementById('input-color');
        const colorBtnVisual = document.getElementById('color-btn-visual');
        const fieldsContainer = document.getElementById('fields-container');
        const previewFieldsContainer = document.getElementById('preview-fields');
        const jsonTextarea = document.getElementById('json-io');
        
        // --- ESTADO DA EDI√á√ÉO ---
        let currentEditingId = null;

        // --- INICIALIZA√á√ÉO ---
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const state = params.get('data');
            
            if(state) {
                try {
                    const jsonString = decodeURIComponent(atob(state));
                    applyJSONToInputs(jsonString);
                    console.log("Embed carregado via Link!");
                } catch(e) { console.error(e); }
            } else {
                updatePreview();
                updateColorPreview(colorInput.value);
            }
        });

        // --- UI DE EDI√á√ÉO ---
        function updateEditStatusUI(name) {
            const statusBar = document.getElementById('edit-status-ui');
            const nameDisplay = document.getElementById('editing-name-display');
            const btnSave = document.getElementById('btn-save-main');
            
            if (currentEditingId) {
                statusBar.classList.add('active');
                nameDisplay.innerText = name || "Sem Nome";
                btnSave.innerText = "üíæ Atualizar";
                btnSave.title = "Salvar altera√ß√µes neste arquivo";
            } else {
                statusBar.classList.remove('active');
                btnSave.innerText = "üíæ Salvar";
                btnSave.title = "Salvar como novo arquivo";
            }
        }

        function exitEditMode() {
            currentEditingId = null;
            updateEditStatusUI();
            
            // Opcional: Limpar campos ao sair? 
            // Para ser menos destrutivo, mantemos os dados na tela, mas agora o "Salvar" cria um novo.
        }

        // --- SISTEMA DE SALVAMENTO INTUITIVO ---
        
        // 1. Bot√£o Principal (Atualiza se existe, Cria se n√£o existe)
        function saveCurrentEmbed() {
            const data = getDataFromInputs();
            let savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");

            if (currentEditingId) {
                // MODO ATUALIZAR
                const index = savedItems.findIndex(x => x.id === currentEditingId);
                if (index !== -1) {
                    savedItems[index].data = data;
                    savedItems[index].date = new Date().toLocaleDateString();
                    localStorage.setItem('humble_embeds', JSON.stringify(savedItems));
                    
                    // Feedback visual r√°pido
                    const btn = document.getElementById('btn-save-main');
                    const originalText = btn.innerText;
                    btn.innerText = "‚úÖ Salvo!";
                    setTimeout(() => btn.innerText = originalText, 1500);
                } else {
                    // ID n√£o encontrado (talvez deletado em outra aba), salva como novo
                    saveAsNewEmbed();
                }
            } else {
                // MODO CRIAR NOVO
                saveAsNewEmbed();
            }
        }

        // 2. Bot√£o "Salvar Como Novo" (Sempre cria c√≥pia)
        function saveAsNewEmbed() {
            const name = prompt("Nome para salvar este embed:");
            if (!name) return;

            const data = getDataFromInputs();
            let savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            
            const newId = Date.now();
            savedItems.push({
                id: newId,
                name: name,
                date: new Date().toLocaleDateString(),
                data: data
            });

            localStorage.setItem('humble_embeds', JSON.stringify(savedItems));
            
            // Entra automaticamente no modo de edi√ß√£o do novo item
            currentEditingId = newId;
            updateEditStatusUI(name);
            alert("Embed salvo com sucesso!");
        }

        // --- MODAL DE SALVOS ---
        function openSavedModal() {
            const list = document.getElementById('saved-list');
            const savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            
            document.getElementById('modal-saved').classList.add('active');

            if(savedItems.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: #94a3b8;">Nenhum embed salvo.</div>';
                return;
            }

            list.innerHTML = '';
            [...savedItems].reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'saved-item';
                div.innerHTML = `
                    <div class="saved-info">
                        <h4>${item.name}</h4>
                        <span>${item.date}</span>
                    </div>
                    <div class="saved-actions">
                        <button class="btn-mini load" title="Carregar e Editar" onclick="loadSavedItem(${item.id})">üìÇ</button>
                        <button class="btn-mini" title="Renomear" onclick="renameSavedItem(${item.id})">‚úèÔ∏è</button>
                        <button class="btn-mini share" title="Copiar Link" onclick="shareSavedItem(${item.id})">üîó</button>
                        <button class="btn-mini del" title="Excluir" onclick="deleteSavedItem(${item.id})">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function closeSavedModal() {
            document.getElementById('modal-saved').classList.remove('active');
        }

        function loadSavedItem(id) {
            const savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            const item = savedItems.find(x => x.id === id);
            if(item) {
                currentEditingId = item.id; // Define ID ativo
                updateEditStatusUI(item.name); // Atualiza UI
                
                const jsonWrapper = JSON.stringify({ embeds: [item.data] });
                applyJSONToInputs(jsonWrapper);
                closeSavedModal();
            }
        }

        function renameSavedItem(id) {
            let savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            const index = savedItems.findIndex(x => x.id === id);
            
            if (index !== -1) {
                const newName = prompt("Novo nome:", savedItems[index].name);
                if (newName && newName.trim() !== "") {
                    savedItems[index].name = newName;
                    localStorage.setItem('humble_embeds', JSON.stringify(savedItems));
                    openSavedModal();
                    
                    // Se estiver editando este item agora, atualiza o nome na barra
                    if(currentEditingId === id) updateEditStatusUI(newName);
                }
            }
        }

        function deleteSavedItem(id) {
            if(!confirm("Tem certeza que deseja excluir?")) return;
            let savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            savedItems = savedItems.filter(x => x.id !== id);
            localStorage.setItem('humble_embeds', JSON.stringify(savedItems));
            
            if (currentEditingId === id) exitEditMode();
            
            openSavedModal();
        }

        // --- OUTRAS FUN√á√ïES (Mantidas iguais, mas necess√°rias) ---
        function clearAll() {
            if(!confirm("Deseja limpar todos os campos?")) return;
            document.querySelectorAll('input[type="text"], textarea').forEach(el => el.value = '');
            colorInput.value = '#00b0f4';
            updateColorPreview('#00b0f4');
            fieldsContainer.innerHTML = '';
            jsonTextarea.value = '';
            exitEditMode(); // Reseta modo de edi√ß√£o
            window.history.pushState({}, document.title, window.location.pathname);
            updatePreview();
        }

        function copyShareLink() {
            const data = getDataFromInputs();
            const jsonString = JSON.stringify({ embeds: [data] });
            const compressed = btoa(encodeURIComponent(jsonString));
            const url = window.location.origin + window.location.pathname + '?data=' + compressed;
            navigator.clipboard.writeText(url).then(() => alert("üîó Link copiado!"));
        }
        
        function shareSavedItem(id) {
            const savedItems = JSON.parse(localStorage.getItem('humble_embeds') || "[]");
            const item = savedItems.find(x => x.id === id);
            if(item) {
                const jsonString = JSON.stringify({ embeds: [item.data] });
                const compressed = btoa(encodeURIComponent(jsonString));
                const url = window.location.origin + window.location.pathname + '?data=' + compressed;
                navigator.clipboard.writeText(url).then(() => alert("üîó Link copiado!"));
            }
        }

        // --- FUN√á√ïES VISUAIS & LOGICA DO EDITOR ---
        function updateColorPreview(color) { colorBtnVisual.style.backgroundColor = color; }

        function switchTab(mode) {
            document.getElementById('btn-visual').classList.toggle('active', mode === 'visual');
            document.getElementById('btn-json').classList.toggle('active', mode === 'json');
            document.getElementById('content-visual').classList.toggle('active', mode === 'visual');
            document.getElementById('content-json').classList.toggle('active', mode === 'json');
            if (mode === 'json') jsonTextarea.value = generateJSONString();
            else applyJSONToInputs(jsonTextarea.value);
        }

        function updateFromJSONInput() {
            try {
                const raw = jsonTextarea.value;
                if (!raw.trim()) return;
                let data = JSON.parse(raw);
                if (data.embeds && Array.isArray(data.embeds) && data.embeds.length > 0) data = data.embeds[0];
                renderPreviewFromData(data);
            } catch (e) {}
        }

        function addField(name = "", value = "", inline = false) {
            const id = Date.now() + Math.random();
            const div = document.createElement('div');
            div.className = 'field-item';
            div.dataset.id = id;
            div.innerHTML = `
                <div class="field-header">
                    <span class="field-title">Campo</span>
                    <button class="btn-remove-field" onclick="removeField('${id}')">Remover</button>
                </div>
                <label>T√≠tulo do Campo</label>
                <input type="text" class="field-name-input" value="${name}" oninput="updatePreview()">
                <label style="margin-top: 10px; display:block; margin-bottom: 2px;">Conte√∫do</label>
                <textarea class="field-value-input" oninput="updatePreview()">${value}</textarea>
                <label class="inline-checkbox">
                    <input type="checkbox" class="field-inline-input" ${inline ? 'checked' : ''} onchange="updatePreview()">
                    Inline (Mesma linha)
                </label>
            `;
            fieldsContainer.appendChild(div);
            updatePreview();
        }

        function removeField(id) {
            const item = document.querySelector(`.field-item[data-id="${id}"]`);
            if(item) item.remove();
            updatePreview();
        }

        function getDataFromInputs() {
            const fieldsData = [];
            document.querySelectorAll('.field-item').forEach(item => {
                const name = item.querySelector('.field-name-input').value;
                const value = item.querySelector('.field-value-input').value;
                const inline = item.querySelector('.field-inline-input').checked;
                if(name || value) fieldsData.push({ name, value, inline });
            });

            const data = {
                title: document.getElementById('input-title').value,
                description: document.getElementById('input-desc').value,
                color: parseInt(colorInput.value.replace('#', ''), 16),
                fields: fieldsData,
                footer: {
                    text: document.getElementById('input-footer-text').value,
                    icon_url: document.getElementById('input-footer-icon').value
                },
                author: {
                    name: document.getElementById('input-author-name').value,
                    icon_url: document.getElementById('input-author-icon').value
                },
                image: { url: document.getElementById('input-image').value },
                thumbnail: { url: document.getElementById('input-thumb').value }
            };
            
            if(!data.title) delete data.title;
            if(!data.description) delete data.description;
            if(data.fields.length === 0) delete data.fields;
            if(!data.footer.text) delete data.footer;
            if(!data.author.name) delete data.author;
            if(!data.image.url) delete data.image;
            if(!data.thumbnail.url) delete data.thumbnail;

            return data;
        }

        function generateJSONString() { return JSON.stringify({ embeds: [getDataFromInputs()] }, null, 4); }

        function copyJSON() {
            const textToCopy = document.getElementById('content-json').classList.contains('active') ? jsonTextarea.value : generateJSONString();
            navigator.clipboard.writeText(textToCopy).then(() => alert("JSON copiado!"));
        }

        function applyJSONToInputs(jsonString) {
            try {
                if(!jsonString.trim()) return;
                let data = JSON.parse(jsonString);
                if (data.embeds && Array.isArray(data.embeds) && data.embeds.length > 0) data = data.embeds[0];

                document.getElementById('input-title').value = data.title || "";
                document.getElementById('input-desc').value = data.description || "";
                if (data.color) {
                    const hex = '#' + data.color.toString(16).padStart(6, '0');
                    colorInput.value = hex;
                    updateColorPreview(hex);
                }
                document.getElementById('input-author-name').value = data.author?.name || "";
                document.getElementById('input-author-icon').value = data.author?.icon_url || "";
                document.getElementById('input-footer-text').value = data.footer?.text || "";
                document.getElementById('input-footer-icon').value = data.footer?.icon_url || "";
                document.getElementById('input-image').value = data.image?.url || "";
                document.getElementById('input-thumb').value = data.thumbnail?.url || "";

                fieldsContainer.innerHTML = '';
                if (data.fields) data.fields.forEach(f => addField(f.name, f.value, f.inline));

                updatePreview();
            } catch(e) { console.error("Erro JSON", e); }
        }

        function renderPreviewFromData(data) {
            const hexColor = data.color ? '#' + data.color.toString(16).padStart(6, '0') : '#00b0f4';
            document.getElementById('embed-preview').style.borderLeftColor = hexColor;
            updateColorPreview(hexColor);
            const setText = (id, val) => { const el = document.getElementById(id); el.innerText = val || ""; el.style.display = val ? 'block' : 'none'; };
            const setImg = (id, val) => { const el = document.getElementById(id); if(val) { el.src = val; el.style.display = 'block'; } else { el.style.display = 'none'; } };

            setText('preview-title', data.title);
            setText('preview-desc', data.description);
            setText('preview-author-name', data.author?.name);
            setText('preview-footer-text', data.footer?.text);
            setImg('preview-author-icon', data.author?.icon_url);
            setImg('preview-image', data.image?.url);
            setImg('preview-thumb', data.thumbnail?.url);
            setImg('preview-footer-icon', data.footer?.icon_url);
            document.getElementById('preview-author').style.display = data.author?.name ? 'flex' : 'none';
            document.getElementById('preview-footer').style.display = data.footer?.text ? 'flex' : 'none';

            previewFieldsContainer.innerHTML = '';
            if (data.fields) {
                data.fields.forEach(f => {
                    const div = document.createElement('div');
                    div.className = `embed-field ${f.inline ? 'inline' : ''}`;
                    div.innerHTML = `<div class="field-name">${f.name || ''}</div><div class="field-value">${f.value || ''}</div>`;
                    previewFieldsContainer.appendChild(div);
                });
            }
        }
        function updatePreview() { renderPreviewFromData(getDataFromInputs()); }
    </script>
</body>
</html>
