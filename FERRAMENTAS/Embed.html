<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criador de Embed - Humble Ferramentas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- GERAL --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: #dcddde;
            background:
                linear-gradient(rgba(22,26,35,0.92), rgba(22,26,35,0.92)),
                url("../IMAGENS/Fundo.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 30px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid #1e293b;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 50px;
            flex-shrink: 0; /* Impede a navbar de encolher */
        }

        .nav-brand { display: flex; align-items: center; gap: 12px; font-weight: bold; font-size: 18px; }
        .nav-brand img { height: 30px; width: auto; border-radius: 50%; }

        .nav-links { display: flex; gap: 15px; }
        .nav-links a {
            color: #94a3b8; font-weight: 500; transition: 0.2s; padding: 4px 8px; border-radius: 4px; font-size: 14px; text-decoration: none;
        }
        .nav-links a:hover { color: #fff; background: rgba(255, 255, 255, 0.05); }

        /* --- GRID PRINCIPAL --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
            flex: 1; /* Ocupa todo o espa√ßo restante verticalmente */
            width: 100%;
            height: auto; /* Altura autom√°tica baseada no flex */
            overflow: hidden; /* Mant√©m o scroll apenas dentro dos pain√©is */
        }

        /* --- EDITOR (ESQUERDA) --- */
        .editor-panel {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #1e293b;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        /* TOOLBAR */
        .editor-toolbar {
            padding: 10px 20px;
            border-bottom: 1px solid #334155;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-toolbar h2 { margin: 0; font-size: 16px; color: #fff; }

        .toolbar-actions { display: flex; gap: 8px; }

        .btn-tool {
            background: transparent;
            border: 1px solid #334155;
            color: #94a3b8;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-tool:hover { background: #334155; color: #fff; }
        .btn-tool.danger:hover { border-color: #ef4444; color: #ef4444; background: rgba(239, 68, 68, 0.1); }

        /* SCROLL AREA */
        .editor-scroll-area {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        details {
            background: #1e293b;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #334155;
        }

        summary {
            padding: 12px; cursor: pointer; font-weight: bold; background: #252f42; list-style: none; display: flex; justify-content: space-between; align-items: center; font-size: 13px;
        }
        summary::after { content: "+"; font-size: 16px; }
        details[open] summary::after { content: "-"; }

        .control-group { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        label { font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: bold; margin-bottom: -5px;}
        
        input, textarea, select {
            background: #0f172a; border: 1px solid #334155; color: #fff; padding: 8px; border-radius: 4px; width: 100%; font-family: inherit; font-size: 13px;
        }
        textarea { resize: vertical; min-height: 80px; }

        .color-picker-wrapper {
            display: flex; align-items: center; gap: 10px; background: #1e293b; padding: 10px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #334155;
        }
        input[type="color"] { width: 40px; height: 30px; padding: 0; border: none; cursor: pointer; background: none;}

        /* FIELDS */
        .field-item {
            background: #0f172a;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .field-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .field-title { font-weight: bold; font-size: 12px; color: #fbbf24; }
        .btn-remove-field { background: #ef4444; color: white; border: none; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }
        .btn-add-field { background: #2d3b52; color: #fff; border: 1px dashed #94a3b8; width: 100%; padding: 8px; cursor: pointer; border-radius: 5px; font-size: 12px;}
        .btn-add-field:hover { background: #374151; border-color: #fff; }
        .inline-checkbox { display: flex; align-items: center; gap: 8px; margin-top: 5px; font-size: 12px; }
        .inline-checkbox input { width: auto; }

        .json-actions { display: flex; justify-content: flex-end; margin-top: 5px; }
        .btn-small-action { background: #2d7d46; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .btn-small-action:hover { background: #1e5c32; }

        /* --- PREVIEW (DIREITA) --- */
        .preview-panel {
            background: #313338;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            height: 100%;
        }

        .discord-msg { display: flex; gap: 12px; font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; line-height: 1.375rem;}
        .bot-avatar { width: 40px; height: 40px; border-radius: 50%; background-image: url('../IMAGENS/Mascote.png'); background-size: cover; flex-shrink: 0; margin-top: 2px;}
        .msg-content { width: 100%; }
        .bot-name { color: #f2f3f5; font-weight: 500; display: flex; align-items: center; gap: 5px; }
        .bot-tag { background: #5865F2; color: #fff; font-size: 10px; padding: 1px 4px; border-radius: 3px; line-height: 1.3; margin-top: 1px;}
        .timestamp { font-size: 12px; color: #949BA4; margin-left: 5px; font-weight: 400;}

        /* O EMBED */
        .discord-embed {
            margin-top: 8px;
            background: #2b2d31;
            border-left: 4px solid #00b0f4;
            border-radius: 4px;
            padding: 16px;
            max-width: 520px;
            display: grid;
            grid-template-columns: auto;
            gap: 8px;
        }

        .embed-author { display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 600; color: #fff; margin-bottom: 4px; }
        .embed-author img { width: 24px; height: 24px; border-radius: 50%; object-fit: cover;}
        .embed-title { font-size: 16px; font-weight: 600; color: #fff; margin-bottom: 4px; white-space: pre-wrap;}
        .embed-desc { font-size: 14px; color: #dcddde; white-space: pre-wrap; line-height: 1.4; margin-bottom: 8px;}
        .embed-image { max-width: 100%; border-radius: 4px; margin-top: 8px; display: none; object-fit: cover;}
        .embed-thumb { float: right; max-width: 80px; max-height: 80px; border-radius: 4px; margin-left: 16px; display: none; object-fit: cover;}
        
        .embed-fields { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 4px; }
        .embed-field { min-width: 100%; margin-bottom: 4px; }
        .embed-field.inline { min-width: 30%; flex: 1; }
        .field-name { font-weight: 600; font-size: 14px; color: #fff; margin-bottom: 2px; }
        .field-value { font-size: 14px; color: #dcddde; white-space: pre-wrap; line-height: 1.375rem; }

        .embed-footer { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #dcddde; margin-top: 8px; }
        .embed-footer img { width: 20px; height: 20px; border-radius: 50%; object-fit: cover;}

        /* --- RODAP√â --- */
        .footer-credits {
            background: rgba(10, 15, 30, 0.95);
            border-top: 1px solid #1e293b;
            padding: 15px;
            text-align: center;
            flex-shrink: 0; /* Impede o rodap√© de sumir se faltar espa√ßo */
        }
        .credits-content p { color: #94a3b8; font-size: 13px; margin: 0; }

        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; height: auto; overflow: visible;}
            .preview-panel { min-height: 400px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <img src="../IMAGENS/Mascote.png" alt="Logo Mascote">
            <span>Editor de Embed</span>
        </div>
        <div class="nav-links">
            <a href="../index.html">‚¨Ö Voltar</a>
        </div>
    </nav>

    <div class="main-grid">
        
        <div class="editor-panel">
            
            <div class="editor-toolbar">
                <h2>Configura√ß√£o</h2>
                <div class="toolbar-actions">
                    <button class="btn-tool" onclick="toggleImport()">üì• Importar</button>
                    <button class="btn-tool" onclick="copyJSON()">üìã Copiar JSON</button>
                    <button class="btn-tool danger" onclick="clearAll()">üóëÔ∏è Limpar</button>
                </div>
            </div>

            <div class="editor-scroll-area">

                <details id="import-details">
                    <summary>Colar JSON</summary>
                    <div class="control-group">
                        <textarea id="input-json-import" placeholder='Cole o c√≥digo JSON aqui...' style="height: 80px; font-family: monospace; font-size: 11px;"></textarea>
                        <div class="json-actions">
                            <button class="btn-small-action" onclick="importJSON()">Carregar</button>
                        </div>
                    </div>
                </details>

                <div class="color-picker-wrapper">
                    <input type="color" id="input-color" value="#00b0f4">
                    <span>Cor da Lateral</span>
                </div>

                <details open>
                    <summary>Informa√ß√µes B√°sicas</summary>
                    <div class="control-group">
                        <label>T√≠tulo</label>
                        <input type="text" id="input-title" oninput="updatePreview()">
                        
                        <label>Descri√ß√£o</label>
                        <textarea id="input-desc" oninput="updatePreview()"></textarea>
                    </div>
                </details>

                <details>
                    <summary>Campos (Fields)</summary>
                    <div class="control-group">
                        <div id="fields-container"></div>
                        <button class="btn-add-field" onclick="addField()">+ Adicionar Campo</button>
                    </div>
                </details>

                <details>
                    <summary>Autor</summary>
                    <div class="control-group">
                        <label>Nome do Autor</label>
                        <input type="text" id="input-author-name" oninput="updatePreview()">
                        <label>√çcone do Autor (URL)</label>
                        <input type="text" id="input-author-icon" oninput="updatePreview()">
                    </div>
                </details>

                <details>
                    <summary>Imagens</summary>
                    <div class="control-group">
                        <label>Imagem Grande (URL)</label>
                        <input type="text" id="input-image" oninput="updatePreview()">
                        <label>Thumbnail (Miniatura Direita)</label>
                        <input type="text" id="input-thumb" oninput="updatePreview()">
                    </div>
                </details>

                <details>
                    <summary>Rodap√© (Footer)</summary>
                    <div class="control-group">
                        <label>Texto do Rodap√©</label>
                        <input type="text" id="input-footer-text" oninput="updatePreview()">
                        <label>√çcone do Rodap√© (URL)</label>
                        <input type="text" id="input-footer-icon" oninput="updatePreview()">
                    </div>
                </details>
            </div>
        </div>

        <div class="preview-panel">
            <div class="discord-msg">
                <div class="bot-avatar"></div>
                <div class="msg-content">
                    <div class="bot-name">
                        Humble Bot <span class="bot-tag">BOT</span> <span class="timestamp">Hoje √†s 14:30</span>
                    </div>

                    <div class="discord-embed" id="embed-preview">
                        <div style="grid-column: 1; min-width: 0;">
                            
                            <div class="embed-author" id="preview-author" style="display:none;">
                                <img id="preview-author-icon" src="" style="display:none;">
                                <span id="preview-author-name"></span>
                            </div>

                            <div style="display: flex;">
                                <div style="flex: 1; min-width: 0;">
                                    <div class="embed-title" id="preview-title" style="display:none;"></div>
                                    <div class="embed-desc" id="preview-desc" style="display:none;"></div>
                                    <div class="embed-fields" id="preview-fields"></div>
                                </div>
                                <img class="embed-thumb" id="preview-thumb" src="">
                            </div>

                            <img class="embed-image" id="preview-image" src="">

                            <div class="embed-footer" id="preview-footer" style="display:none;">
                                <img id="preview-footer-icon" src="" style="display:none;">
                                <span id="preview-footer-text"></span>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <footer class="footer-credits">
        <div class="credits-content">
            <p>¬© 2025 Humble Pixelmon - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const colorInput = document.getElementById('input-color');
        const fieldsContainer = document.getElementById('fields-container');
        const previewFieldsContainer = document.getElementById('preview-fields');
        
        colorInput.addEventListener('input', updatePreview);

        // --- MANIPULA√á√ÉO DE CAMPOS ---
        function addField(name = "", value = "", inline = false) {
            const id = Date.now() + Math.random(); // ID √önico
            const div = document.createElement('div');
            div.className = 'field-item';
            div.dataset.id = id;

            div.innerHTML = `
                <div class="field-header">
                    <span class="field-title">Campo</span>
                    <button class="btn-remove-field" onclick="removeField('${id}')">Remover</button>
                </div>
                <label>T√≠tulo do Campo</label>
                <input type="text" class="field-name-input" value="${name}" oninput="updatePreview()">
                
                <label style="margin-top: 8px; display:block;">Conte√∫do</label>
                <textarea class="field-value-input" oninput="updatePreview()">${value}</textarea>

                <label class="inline-checkbox">
                    <input type="checkbox" class="field-inline-input" ${inline ? 'checked' : ''} onchange="updatePreview()">
                    Inline (Mesma linha)
                </label>
            `;
            fieldsContainer.appendChild(div);
            updatePreview();
        }

        function removeField(id) {
            const item = document.querySelector(`.field-item[data-id="${id}"]`);
            if(item) item.remove();
            updatePreview();
        }

        // --- LIMPAR TUDO ---
        function clearAll() {
            if(!confirm("Tem certeza que deseja limpar todo o Embed?")) return;

            document.querySelectorAll('input[type="text"], textarea').forEach(el => el.value = '');
            colorInput.value = '#00b0f4';
            fieldsContainer.innerHTML = '';
            updatePreview();
        }

        // --- UPDATE PREVIEW ---
        function updatePreview() {
            document.getElementById('embed-preview').style.borderLeftColor = colorInput.value;

            setText('preview-title', 'input-title');
            setText('preview-desc', 'input-desc');
            setText('preview-author-name', 'input-author-name');
            setText('preview-footer-text', 'input-footer-text');

            setImage('preview-author-icon', 'input-author-icon');
            setImage('preview-image', 'input-image');
            setImage('preview-thumb', 'input-thumb');
            setImage('preview-footer-icon', 'input-footer-icon');

            const authorName = document.getElementById('input-author-name').value;
            document.getElementById('preview-author').style.display = authorName ? 'flex' : 'none';

            const footerText = document.getElementById('input-footer-text').value;
            document.getElementById('preview-footer').style.display = footerText ? 'flex' : 'none';

            previewFieldsContainer.innerHTML = '';
            const fieldItems = document.querySelectorAll('.field-item');
            
            fieldItems.forEach(item => {
                const name = item.querySelector('.field-name-input').value;
                const value = item.querySelector('.field-value-input').value;
                const isInline = item.querySelector('.field-inline-input').checked;

                if(name || value) {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.className = `embed-field ${isInline ? 'inline' : ''}`;
                    fieldDiv.innerHTML = `
                        <div class="field-name">${name}</div>
                        <div class="field-value">${value}</div>
                    `;
                    previewFieldsContainer.appendChild(fieldDiv);
                }
            });
        }

        function setText(previewId, inputId) {
            const val = document.getElementById(inputId).value;
            const el = document.getElementById(previewId);
            el.innerText = val;
            el.style.display = val ? 'block' : 'none';
        }

        function setImage(previewId, inputId) {
            const url = document.getElementById(inputId).value;
            const el = document.getElementById(previewId);
            if(url) { el.src = url; el.style.display = 'block'; }
            else { el.style.display = 'none'; }
        }

        // --- IMPORTAR JSON ---
        function toggleImport() {
            const details = document.getElementById('import-details');
            details.open = !details.open;
            if(details.open) {
                document.getElementById('input-json-import').focus();
            }
        }

        function importJSON() {
            try {
                const raw = document.getElementById('input-json-import').value;
                if (!raw.trim()) return alert("Cole um JSON primeiro!");
                
                let data = JSON.parse(raw);

                if (data.embeds && Array.isArray(data.embeds) && data.embeds.length > 0) {
                    data = data.embeds[0];
                }

                fieldsContainer.innerHTML = '';

                setVal('input-title', data.title);
                setVal('input-desc', data.description);
                
                if (data.color) {
                    const hexColor = '#' + data.color.toString(16).padStart(6, '0');
                    colorInput.value = hexColor;
                }

                setVal('input-author-name', data.author?.name);
                setVal('input-author-icon', data.author?.icon_url);
                setVal('input-footer-text', data.footer?.text);
                setVal('input-footer-icon', data.footer?.icon_url);
                setVal('input-image', data.image?.url);
                setVal('input-thumb', data.thumbnail?.url);

                if (data.fields && Array.isArray(data.fields)) {
                    data.fields.forEach(f => {
                        addField(f.name || "", f.value || "", f.inline || false);
                    });
                }

                updatePreview();
                document.getElementById('import-details').open = false;

            } catch (e) {
                alert("Erro ao ler JSON. Verifique a formata√ß√£o.\n\n" + e.message);
            }
        }

        function setVal(id, val) {
            document.getElementById(id).value = val || "";
        }

        // --- EXPORTAR JSON ---
        function copyJSON() {
            const fieldsData = [];
            document.querySelectorAll('.field-item').forEach(item => {
                const name = item.querySelector('.field-name-input').value;
                const value = item.querySelector('.field-value-input').value;
                const inline = item.querySelector('.field-inline-input').checked;
                if(name || value) {
                    fieldsData.push({ name, value, inline });
                }
            });

            const jsonObject = {
                title: document.getElementById('input-title').value,
                description: document.getElementById('input-desc').value,
                color: parseInt(colorInput.value.replace('#', ''), 16),
                fields: fieldsData,
                footer: {
                    text: document.getElementById('input-footer-text').value,
                    icon_url: document.getElementById('input-footer-icon').value
                },
                author: {
                    name: document.getElementById('input-author-name').value,
                    icon_url: document.getElementById('input-author-icon').value
                },
                image: { url: document.getElementById('input-image').value },
                thumbnail: { url: document.getElementById('input-thumb').value }
            };

            if(!jsonObject.title) delete jsonObject.title;
            if(!jsonObject.description) delete jsonObject.description;
            if(jsonObject.fields.length === 0) delete jsonObject.fields;
            if(!jsonObject.footer.text) delete jsonObject.footer;
            if(!jsonObject.author.name) delete jsonObject.author;
            if(!jsonObject.image.url) delete jsonObject.image;
            if(!jsonObject.thumbnail.url) delete jsonObject.thumbnail;

            const finalStructure = { embeds: [jsonObject] };

            navigator.clipboard.writeText(JSON.stringify(finalStructure, null, 2)).then(() => {
                alert("JSON copiado para a √°rea de transfer√™ncia!");
            });
        }

        updatePreview();
    </script>
</body>
</html>
