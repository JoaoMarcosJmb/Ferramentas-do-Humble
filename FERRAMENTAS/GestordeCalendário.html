<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador Visual - Calibragem Manual</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --grid-top: 38.5%;
            --grid-left: 5.5%;
            --grid-width: 89%;
            --grid-height: 52%;
            --text-color: #5c4033;
            --num-color: #d97706;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #334155;
            overflow-y: auto;
            z-index: 10;
        }

        h2, h3 { color: #fbbf24; margin: 0 0 10px 0; }
        h3 { font-size: 16px; margin-top: 15px; border-top: 1px solid #334155; padding-top: 10px; }
        
        label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 3px; }
        
        input[type="range"] { width: 100%; cursor: pointer; }
        input[type="text"], textarea, select {
            width: 100%; background: #1e293b; border: 1px solid #334155;
            color: #fff; padding: 8px; border-radius: 4px; box-sizing: border-box;
        }
        textarea { height: 120px; resize: vertical; font-size: 12px; }

        .btn {
            background: #8B1D1D; color: white; border: none; padding: 10px;
            border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px;
        }
        .btn:hover { background: #a32424; }
        .btn-green { background: #16a34a; }

        /* --- PREVIEW --- */
        .preview-area {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 20px;
        }

        #art-container {
            position: relative;
            width: 1000px; 
            height: 1000px;
            background-color: #fff; /* Fundo branco at√© carregar imagem */
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            font-family: 'Fredoka', sans-serif;
        }

        /* --- GRID DIN√ÇMICO --- */
        .calendar-grid {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            /* Vari√°veis controladas pelos sliders */
            top: var(--grid-top);
            left: var(--grid-left);
            width: var(--grid-width);
            height: var(--grid-height);
            /* Debug: Borda pontilhada para ajudar a alinhar (pode desligar depois) */
            outline: 2px dashed rgba(255, 0, 0, 0.3);
        }

        .day-cell {
            position: relative;
            /* Debug: Borda leve nas celulas para ver onde elas estao */
            border: 1px dotted rgba(0, 0, 0, 0.1); 
        }

        .day-num {
            position: absolute;
            bottom: 5px;
            left: 8px;
            font-size: 20px;
            color: var(--num-color);
            font-weight: 600;
        }

        .day-text {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
            line-height: 1.1;
            font-weight: 600;
        }

        /* Labels dos dias da semana (Fixos ou ajust√°veis se quiser, mas deixei fixo relativo ao grid) */
        .week-labels {
            position: absolute;
            top: -40px; /* Logo acima do grid */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: #d97706;
            font-weight: bold;
            font-size: 18px;
            pointer-events: none;
        }
        .wk-lbl { flex: 1; text-align: center; }
        .time-sm { display: block; font-size: 14px; color: #8B1D1D; }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>1. Imagem e Dados</h2>
        <input type="file" id="bgInput" accept="image/*">
        
        <div style="display:flex; gap:5px; margin-top:10px;">
            <select id="mesNum" onchange="gerarGrid()">
                <option value="0">Janeiro</option>
                <option value="1">Fevereiro</option>
                <option value="2">Mar√ßo</option>
                <option value="3">Abril</option>
                <option value="4">Maio</option>
                <option value="5">Junho</option>
                <option value="6">Julho</option>
                <option value="7">Agosto</option>
                <option value="8">Setembro</option>
                <option value="9">Outubro</option>
                <option value="10">Novembro</option>
                <option value="11">Dezembro</option>
            </select>
            <input type="number" id="anoNum" value="2025" style="width:70px;" onchange="gerarGrid()">
        </div>

        <h3>2. Ajuste Fino do Grid (Alinhamento)</h3>
        
        <label>Posi√ß√£o Vertical (Topo/Baixo)</label>
        <input type="range" min="0" max="100" step="0.1" value="38.5" oninput="ajustarGrid('top', this.value)">
        
        <label>Posi√ß√£o Horizontal (Esq/Dir)</label>
        <input type="range" min="0" max="100" step="0.1" value="5.5" oninput="ajustarGrid('left', this.value)">
        
        <label>Largura Total</label>
        <input type="range" min="50" max="100" step="0.1" value="89" oninput="ajustarGrid('width', this.value)">
        
        <label>Altura Total</label>
        <input type="range" min="30" max="80" step="0.1" value="52" oninput="ajustarGrid('height', this.value)">

        <button class="btn" onclick="toggleBordas()" style="background:#475569; margin-top:10px;">üëÅÔ∏è Ligar/Desligar Guias</button>

        <h3>3. Eventos</h3>
        <textarea id="eventInput" placeholder="4: Qualify UU&#10;12: Semanal OU">4: Qualify UU
12: Semanal OU
18: Qualify NatDex
25: Qualify RU</textarea>
        <button class="btn" onclick="processarEventos()">üîÑ Atualizar Texto</button>

        <div style="margin-top: auto;">
            <button class="btn btn-green" onclick="baixarImagem()">üì∏ Baixar PNG</button>
        </div>
    </div>

    <div class="preview-area">
        <div id="art-container">
            <div class="calendar-grid" id="grid-container">
                <div class="week-labels">
                    <div class="wk-lbl"><span class="time-sm">18h</span>Dom</div>
                    <div class="wk-lbl"><span class="time-sm">19h</span>Seg</div>
                    <div class="wk-lbl"><span class="time-sm">19h</span>Ter</div>
                    <div class="wk-lbl"><span class="time-sm">19h</span>Qua</div>
                    <div class="wk-lbl"><span class="time-sm">19h</span>Qui</div>
                    <div class="wk-lbl"><span class="time-sm">19h</span>Sex</div>
                    <div class="wk-lbl"><span class="time-sm">18h</span>S√°b</div>
                </div>
                </div>
        </div>
    </div>

    <script>
        // Carregar Imagem
        const bgInput = document.getElementById('bgInput');
        const artContainer = document.getElementById('art-container');
        
        bgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    artContainer.style.backgroundImage = `url(${event.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });

        // Ajuste CSS em tempo real
        function ajustarGrid(prop, val) {
            document.documentElement.style.setProperty(`--grid-${prop}`, val + '%');
        }

        // Ligar/Desligar linhas guias
        let bordasVisiveis = true;
        function toggleBordas() {
            bordasVisiveis = !bordasVisiveis;
            const grid = document.getElementById('grid-container');
            const cells = document.querySelectorAll('.day-cell');
            
            if(bordasVisiveis) {
                grid.style.outline = "2px dashed rgba(255, 0, 0, 0.3)";
                cells.forEach(c => c.style.border = "1px dotted rgba(0, 0, 0, 0.1)");
            } else {
                grid.style.outline = "none";
                cells.forEach(c => c.style.border = "none");
            }
        }

        // Gerar Calendario
        function gerarGrid() {
            const grid = document.getElementById('grid-container');
            // Salva o header (week-labels) para n√£o apagar
            const header = grid.querySelector('.week-labels');
            grid.innerHTML = ""; 
            grid.appendChild(header);

            const mes = parseInt(document.getElementById('mesNum').value);
            const ano = parseInt(document.getElementById('anoNum').value);

            const primeiroDia = new Date(ano, mes, 1).getDay(); // 0=Dom
            const totalDias = new Date(ano, mes + 1, 0).getDate();

            // Espa√ßos vazios antes do dia 1
            for (let i = 0; i < primeiroDia; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell empty';
                grid.appendChild(div);
            }

            // Dias
            for (let d = 1; d <= totalDias; d++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `
                    <div class="day-text" id="evt-${d}"></div>
                    <div class="day-num">${d}</div>
                `;
                // Manter borda se a op√ß√£o estiver ligada
                if(!bordasVisiveis) div.style.border = "none";
                
                grid.appendChild(div);
            }
            processarEventos();
        }

        function processarEventos() {
            // Limpa textos
            document.querySelectorAll('.day-text').forEach(e => e.innerText = "");
            
            const lines = document.getElementById('eventInput').value.split('\n');
            lines.forEach(line => {
                const parts = line.split(':');
                if(parts.length >= 2) {
                    const dia = parts[0].trim();
                    const texto = parts.slice(1).join(':').trim();
                    
                    const el = document.getElementById(`evt-${dia}`);
                    if(el) el.innerText = texto;
                }
            });
        }

        function baixarImagem() {
            // Desliga bordas temporariamente para a foto
            const grid = document.getElementById('grid-container');
            const cells = document.querySelectorAll('.day-cell');
            const prevOutline = grid.style.outline;
            
            grid.style.outline = "none";
            cells.forEach(c => c.style.border = "none");

            html2canvas(document.getElementById('art-container'), {
                scale: 1, // 1:1 tamanho real
                useCORS: true
            }).then(canvas => {
                // Restaura bordas se estavam ligadas
                if(bordasVisiveis) {
                    grid.style.outline = prevOutline;
                    cells.forEach(c => c.style.border = "1px dotted rgba(0, 0, 0, 0.1)");
                }

                const link = document.createElement('a');
                link.download = 'Calendario_Humble.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        window.onload = gerarGrid;
    </script>
</body>
</html>
