<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Humble Calendar - Clean & Sharp</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* Vari√°veis de Controle */
        :root {
            --title-top: 40px;
            --title-size: 80px;
            --event-weight: 700; /* Peso da fonte do evento */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 340px;
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #334155;
            color: white;
            z-index: 10;
            box-shadow: 4px 0 20px rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        h2 { color: #fbbf24; margin: 0; font-size: 20px; font-family: 'Montserrat', sans-serif; font-weight: 600; }
        label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 5px; }
        
        input[type="range"] { width: 100%; cursor: pointer; margin-bottom: 5px; }
        
        input, textarea, select {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        textarea { height: 200px; resize: none; font-family: monospace; font-size: 13px; line-height: 1.4; }

        .btn {
            background: #16a34a; color: white; border: none; padding: 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;
            width: 100%; margin-top: auto; transition: 0.2s; font-family: 'Montserrat', sans-serif;
        }
        .btn:hover { background: #15803d; }
        .btn-blue { background: #3b82f6; margin-top: 10px; }

        /* Estilo do Bot√£o Voltar */
        .btn-back {
            background: #334155;
            color: #cbd5e1;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            width: fit-content;
            margin-bottom: 5px;
            transition: 0.2s;
        }
        .btn-back:hover {
            background: #475569;
            color: white;
        }

        /* --- PREVIEW --- */
        .preview-area {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        #art-container {
            position: relative;
            width: 1000px; min-width: 1000px;
            height: 1000px; min-height: 1000px;
            background-color: #fceeb5; 
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; 
        }

        /* --- T√çTULO LIMPO --- */
        #month-title {
            position: absolute;
            top: var(--title-top);
            width: 100%;
            text-align: center;
            
            font-size: var(--title-size);
            color: #E25D33; /* Laranja Base */
            
            font-weight: 800; /* Bold limpo */
            text-transform: uppercase;
            letter-spacing: -1px;
            
            /* Contorno N√≠tido (Melhor que text-shadow) */
            -webkit-text-stroke: 3px white; 
            paint-order: stroke fill;
            
            /* Sombra suave apenas para descolar do fundo */
            filter: drop-shadow(4px 4px 0px rgba(63, 46, 34, 0.3));

            pointer-events: none;
            z-index: 5;
        }

        .calendar-wrapper {
            position: absolute;
            top: 320px; 
            left: 50px;
            width: 900px;
            height: 600px;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
        }
        .wk-day {
            color: #d97706;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0px 0px 3px rgba(255,255,255,0.8); /* Glow leve para leitura */
        }

/* --- GRID (Container) --- */
        .days-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0; /* Sem espa√ßo entre c√©lulas, as pedras controlam o visual */
            
            /* -- CONFIGURA√á√ÉO DAS BORDAS EXTERNAS (Topo e Esquerda) -- */
            background-image: 
                url('../IMAGENS/pedra.png'), /* 1. Linha Topo */
                url('../IMAGENS/pedra.png'); /* 2. Linha Esquerda */
            
            /* A M√ÅGICA DO ESPA√áO: 'space' distribui as pedras sem cortar */
            /* Sintaxe: horizontal vertical */
            background-repeat: 
                space no-repeat, /* 1. Topo: Espalha horizontal, n√£o repete vertical */
                no-repeat space; /* 2. Esq: N√£o repete horizontal, Espalha vertical */
            
            background-position: top left, top left;
            
            /* Tamanho da pedra: Se quiser pedras menores e mais espa√ßadas, diminua (ex: 12px) */
            /* Se quiser pedras maiores e mais juntas, aumente (ex: 18px) */
            background-size: 15px; 
            
            padding-top: 8px; /* Espa√ßo para n√£o cobrir o texto */
            padding-left: 8px;
        }

        .days-grid.six-rows { gap: 0; }

        /* --- C√âLULA (Dias) --- */
        .day-cell {
            position: relative;
            background: rgba(255, 248, 220, 0.2);
            
            /* -- CONFIGURA√á√ÉO DAS BORDAS INTERNAS (Baixo e Direita) -- */
            background-image: 
                url('../IMAGENS/pedra.png'), /* 1. Linha Baixo */
                url('../IMAGENS/pedra.png'); /* 2. Linha Direita */
                
            background-repeat: 
                space no-repeat, /* 1. Baixo: Espalha horizontal */
                no-repeat space; /* 2. Dir: Espalha vertical */
                
            background-position: bottom left, top right;
            background-size: 15px; /* Mantenha igual ao grid */
            
            /* Organiza√ß√£o do conte√∫do */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            min-height: 100px; 
        }

        /* --- C√©lulas Vazias --- */
        /* Elas precisam manter as linhas da grade para o desenho n√£o "furar" */
        .day-cell.empty {
            background: transparent;
            background-image: 
                url('../IMAGENS/pedra.png'),
                url('../IMAGENS/pedra.png');
            background-repeat: space no-repeat, no-repeat space;
            background-position: bottom left, top right;
            background-size: 15px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <a href="../index.html" class="btn-back">‚¨Ö Voltar</a>

        <h2>üìÖ Calend√°rio Humble</h2>
        
        <div style="margin-top:10px;">
            <label style="color:#fbbf24;">1. Imagem de Fundo</label>
            <input type="file" id="bgInput" accept="image/*">
        </div>

        <div style="margin-top:10px; border-top:1px solid #334155; padding-top:10px;">
            <label style="color:#fbbf24;">2. Ajustes Visuais</label>
            
            <label>Posi√ß√£o T√≠tulo (Vertical)</label>
            <input type="range" min="0" max="200" value="40" oninput="ajustarVar('--title-top', this.value + 'px')">
            
            <label>Tamanho T√≠tulo</label>
            <input type="range" min="40" max="120" value="80" oninput="ajustarVar('--title-size', this.value + 'px')">

            <label>Peso da Fonte (Texto)</label>
            <input type="range" min="400" max="900" step="100" value="700" oninput="ajustarVar('--event-weight', this.value)">
            <div style="font-size:10px; color:#64748b; text-align:right;">400=Fina ... 900=Grossa</div>
        </div>

        <div style="display:flex; gap:10px; margin-top:10px;">
            <div style="flex:2">
                <label>M√™s</label>
                <select id="mesNum" onchange="gerarGrid()">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Mar√ßo</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Ano</label>
                <input type="number" id="anoNum" value="2025" onchange="gerarGrid()">
            </div>
        </div>

        <div style="margin-top:10px;">
            <label>3. Eventos</label>
            <textarea id="eventInput" placeholder="Ex: 4: 18h - Final">1: 18h - Final Humble League
4: 19h - Qualify UU
12: 20h - Semanal OU
18: 18h - Qualify NatDex
25: 19h - Qualify RU</textarea>
        </div>

        <button class="btn btn-blue" onclick="processarEventos()">üîÑ Atualizar</button>
        <button class="btn" onclick="baixarImagem()">üì∏ Baixar PNG</button>
    </div>

    <div class="preview-area">
        <div id="art-container">
            <div id="month-title">JANEIRO</div>
            <div class="calendar-wrapper">
                <div class="week-header">
                    <div class="wk-day">DOM</div>
                    <div class="wk-day">SEG</div>
                    <div class="wk-day">TER</div>
                    <div class="wk-day">QUA</div>
                    <div class="wk-day">QUI</div>
                    <div class="wk-day">SEX</div>
                    <div class="wk-day">S√ÅB</div>
                </div>
                <div class="days-grid" id="days-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const bgInput = document.getElementById('bgInput');
        const artContainer = document.getElementById('art-container');
        let imagemCarregada = false;

        // Ajuste Din√¢mico CSS
        function ajustarVar(variavel, valor) {
            document.documentElement.style.setProperty(variavel, valor);
        }
        
        // 1. Carregar Fundo
        bgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    artContainer.style.backgroundImage = `url(${event.target.result})`;
                    imagemCarregada = true;
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. Gerar Grid
        function gerarGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = "";
            const mesIndex = parseInt(document.getElementById('mesNum').value);
            const ano = parseInt(document.getElementById('anoNum').value);
            
            const nomeMes = document.getElementById('mesNum').options[mesIndex].text;
            document.getElementById('month-title').innerText = nomeMes;

            const primeiroDia = new Date(ano, mesIndex, 1).getDay();
            const totalDias = new Date(ano, mesIndex + 1, 0).getDate();

            const totalCelulas = primeiroDia + totalDias;
            const numeroLinhas = Math.ceil(totalCelulas / 7);

            if (numeroLinhas > 5) {
                grid.style.gridTemplateRows = "repeat(6, 1fr)";
                grid.classList.add('six-rows');
            } else {
                grid.style.gridTemplateRows = "repeat(5, 1fr)";
                grid.classList.remove('six-rows');
            }

            for (let i = 0; i < primeiroDia; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell empty';
                grid.appendChild(div);
            }

            for (let d = 1; d <= totalDias; d++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `
                    <div class="day-num">${d}</div>
                    <div class="day-time" id="time-${d}"></div>
                    <div class="day-text" id="evt-${d}"></div>
                `;
                grid.appendChild(div);
            }
            processarEventos();
        }

        // 3. Processar Eventos
        function processarEventos() {
            document.querySelectorAll('.day-text').forEach(e => e.innerText = "");
            document.querySelectorAll('.day-time').forEach(e => e.innerText = "");
            // Esconde todas as tags de hora inicialmente
            document.querySelectorAll('.day-time').forEach(e => e.style.display = 'none');

            const lines = document.getElementById('eventInput').value.split('\n');
            lines.forEach(line => {
                const regex = /^(\d+):\s*(?:(.*?)\s*-\s*)?(.*)/;
                const match = line.match(regex);

                if (match) {
                    const dia = match[1];
                    const hora = match[2];
                    const texto = match[3];

                    const elTexto = document.getElementById(`evt-${dia}`);
                    if (elTexto) elTexto.innerText = texto;

                    const elHora = document.getElementById(`time-${dia}`);
                    if (elHora && hora) {
                        elHora.innerText = hora;
                        elHora.style.display = 'block';
                    }
                }
            });
        }

        // 4. Baixar Imagem (Alta Qualidade)
        function baixarImagem() {
            if (!imagemCarregada && !confirm("Sem fundo. Continuar?")) return;

            // Garante que as fontes carregaram
            document.fonts.ready.then(function () {
                const originalShadow = artContainer.style.boxShadow;
                artContainer.style.boxShadow = "none";

                html2canvas(document.getElementById('art-container'), {
                    scale: 2, // 2x para garantir nitidez m√°xima no texto
                    useCORS: true,
                    width: 1000, height: 1000,
                    scrollX: 0, scrollY: 0,
                    windowWidth: 1000, windowHeight: 1000
                }).then(canvas => {
                    artContainer.style.boxShadow = originalShadow;
                    const link = document.createElement('a');
                    link.download = `Calendario_Humble.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            });
        }

        window.onload = gerarGrid;
    </script>
</body>
</html>
