<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Humble Calendar - Calibrador</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

    <style>
        /* Vari√°veis de Calibra√ß√£o */
        :root {
            --title-top: 40px;
            --title-size: 80px;
            --event-weight: 700;

            /* Posi√ß√£o e Tamanho Inicial (Ajust√°vel no menu) */
            --grid-top: 380px;
            --grid-left: 45px;
            --grid-width: 910px;
            --grid-height: 520px;
            
            /* Espa√ßamentos internos da grade */
            --grid-col-gap: 0px;
            --grid-row-gap: 0px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 360px; /* Um pouco mais larga para os controles */
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-right: 1px solid #334155;
            color: white;
            z-index: 10;
            box-shadow: 4px 0 20px rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        h2 { color: #fbbf24; margin: 0; font-size: 18px; font-family: 'Montserrat', sans-serif; font-weight: 600; }
        
        .control-group {
            background: #1e293b;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #334155;
        }
        .control-title {
            font-size: 12px; color: #fbbf24; font-weight: bold; margin-bottom: 8px; display: block; text-transform: uppercase;
        }

        label { font-size: 11px; color: #94a3b8; display: flex; justify-content: space-between; margin-bottom: 2px; }
        
        input[type="range"] { width: 100%; cursor: pointer; margin-bottom: 5px; height: 5px; }
        
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            background: #0f172a;
            border: 1px solid #475569;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 13px;
        }
        
        textarea { height: 120px; resize: none; font-family: monospace; }

        .btn {
            background: #16a34a; color: white; border: none; padding: 12px;
            border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px;
            width: 100%; margin-top: auto; transition: 0.2s; font-family: 'Montserrat', sans-serif;
        }
        .btn:hover { background: #15803d; }
        .btn-blue { background: #3b82f6; margin-top: 5px; }

        .btn-back {
            background: #334155; color: #cbd5e1; text-decoration: none; padding: 6px 10px;
            border-radius: 4px; font-size: 12px; font-weight: 600; display: inline-flex;
            width: fit-content; margin-bottom: 5px;
        }

        /* --- PREVIEW --- */
        .preview-area {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        #art-container {
            position: relative;
            width: 1000px; min-width: 1000px;
            height: 1000px; min-height: 1000px;
            background-image: url('Prancheta_1_copia_2.png'); 
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; 
        }

        #month-title {
            position: absolute;
            top: var(--title-top);
            width: 100%;
            text-align: center;
            font-size: var(--title-size);
            color: #E25D33;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
            -webkit-text-stroke: 3px white; 
            paint-order: stroke fill;
            filter: drop-shadow(4px 4px 0px rgba(63, 46, 34, 0.3));
            pointer-events: none;
            z-index: 5;
        }

        /* WRAPPER PRINCIPAL - Controlado pelas vari√°veis */
        .calendar-wrapper {
            position: absolute;
            top: var(--grid-top);
            left: var(--grid-left);
            width: var(--grid-width);
            height: var(--grid-height);
            display: flex;
            flex-direction: column;
            z-index: 5;
            /* Borda de Debug (opcional via JS) */
        }
        
        .calendar-wrapper.debug {
            outline: 2px dashed red;
            background: rgba(255, 0, 0, 0.1);
        }

        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 15px;
        }
        .wk-day {
            color: #d97706;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0px 0px 3px rgba(255,255,255,0.8);
        }

        /* --- GRID --- */
        .days-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* Gaps controlados */
            column-gap: var(--grid-col-gap);
            row-gap: var(--grid-row-gap);
            padding: 0; 
        }

        /* --- C√âLULA --- */
        .day-cell {
            position: relative;
            background: transparent; 
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: visible;
            box-sizing: border-box; 
        }
        
        /* Debug nas c√©lulas */
        .days-grid.debug .day-cell {
            border: 1px solid red;
        }

        /* --- TEXTOS --- */
        .day-num {
            position: absolute;
            top: 2px;
            left: 8px;
            font-size: 20px;
            color: #b45309; 
            font-weight: 800;
            z-index: 5;
        }

        .day-time {
            position: absolute;
            top: 4px; 
            right: 8px; 
            font-size: 11px;
            color: #fff; 
            font-weight: 700;
            background: #d97706;
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 5;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .day-text {
            margin-top: 32px; 
            width: 100%; 
            text-align: center;
            font-size: 13px;
            color: #1f2937;
            font-weight: var(--event-weight); 
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-wrap: break-word; 
            text-shadow: 0px 0px 2px rgba(255,255,255,0.5);
            padding: 0 5px; 
        }

        /* Ajuste para 6 linhas */
        .days-grid.six-rows .day-cell .day-text {
            margin-top: 25px; 
            font-size: 11px;  
            -webkit-line-clamp: 2; 
        }
        
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="../index.html" class="btn-back">‚¨Ö Voltar</a>
        <h2>‚öôÔ∏è Calibrador de Grade</h2>

        <div style="margin-bottom:10px; display:flex; align-items:center; gap:10px;">
            <input type="checkbox" id="chkDebug" onchange="toggleDebug()" style="width:auto; height:auto;">
            <label for="chkDebug" style="color:#ef4444; font-weight:bold; cursor:pointer;">MOSTRAR BORDAS (Ajuda a alinhar)</label>
        </div>

        <div class="control-group">
            <span class="control-title">1. Posi√ß√£o da Grade</span>
            <label>Topo (Y) <span id="lblTop">380px</span></label>
            <input type="range" min="300" max="500" value="380" oninput="ajustar('Top', this.value)">
            
            <label>Esquerda (X) <span id="lblLeft">45px</span></label>
            <input type="range" min="0" max="100" value="45" oninput="ajustar('Left', this.value)">
        </div>

        <div class="control-group">
            <span class="control-title">2. Tamanho Total</span>
            <label>Largura <span id="lblWidth">910px</span></label>
            <input type="range" min="800" max="1000" value="910" oninput="ajustar('Width', this.value)">
            
            <label>Altura <span id="lblHeight">520px</span></label>
            <input type="range" min="400" max="700" value="520" oninput="ajustar('Height', this.value)">
        </div>

        <div class="control-group">
            <span class="control-title">3. Espa√ßamento Interno (Gap)</span>
            <label>Colunas <span id="lblColGap">0px</span></label>
            <input type="range" min="0" max="30" value="0" oninput="ajustar('ColGap', this.value)">
            
            <label>Linhas <span id="lblRowGap">0px</span></label>
            <input type="range" min="0" max="30" value="0" oninput="ajustar('RowGap', this.value)">
        </div>

        <div class="control-group">
            <span class="control-title">4. Conte√∫do</span>
            <div style="display:flex; gap:5px; margin-bottom:5px;">
                <select id="mesNum" onchange="gerarGrid()" style="flex:2">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Mar√ßo</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
                <input type="number" id="anoNum" value="2025" onchange="gerarGrid()" style="flex:1">
            </div>
            <textarea id="eventInput" placeholder="1: Evento...">1: 18h - Final Humble League
4: 19h - Qualify UU
12: 20h - Semanal OU
18: 18h - Qualify NatDex
25: 19h - Qualify RU</textarea>
        </div>

        <button class="btn btn-blue" onclick="processarEventos()">üîÑ Atualizar Texto</button>
        <button class="btn" onclick="baixarImagem()">üì∏ Baixar PNG</button>
        
        <input type="file" id="bgInput" accept="image/*" style="display:none;">
    </div>

    <div class="preview-area">
        <div id="art-container">
            <div id="month-title">JANEIRO</div>
            <div class="calendar-wrapper" id="calWrapper">
                <div class="week-header">
                    <div class="wk-day">DOM</div>
                    <div class="wk-day">SEG</div>
                    <div class="wk-day">TER</div>
                    <div class="wk-day">QUA</div>
                    <div class="wk-day">QUI</div>
                    <div class="wk-day">SEX</div>
                    <div class="wk-day">S√ÅB</div>
                </div>
                <div class="days-grid" id="days-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // --- FUN√á√ïES DE CALIBRA√á√ÉO ---
        function ajustar(tipo, valor) {
            // Atualiza a vari√°vel CSS
            let cssVar = '';
            let suffix = 'px';
            
            if (tipo === 'Top') cssVar = '--grid-top';
            if (tipo === 'Left') cssVar = '--grid-left';
            if (tipo === 'Width') cssVar = '--grid-width';
            if (tipo === 'Height') cssVar = '--grid-height';
            if (tipo === 'ColGap') cssVar = '--grid-col-gap';
            if (tipo === 'RowGap') cssVar = '--grid-row-gap';

            document.documentElement.style.setProperty(cssVar, valor + suffix);
            
            // Atualiza o texto do label
            document.getElementById('lbl' + tipo).innerText = valor + suffix;
        }

        function toggleDebug() {
            const wrapper = document.getElementById('calWrapper');
            const grid = document.getElementById('days-grid');
            const checked = document.getElementById('chkDebug').checked;

            if (checked) {
                wrapper.classList.add('debug');
                grid.classList.add('debug');
            } else {
                wrapper.classList.remove('debug');
                grid.classList.remove('debug');
            }
        }

        // --- L√ìGICA DO CALEND√ÅRIO (MANTIDA) ---
        function gerarGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = "";
            const mesIndex = parseInt(document.getElementById('mesNum').value);
            const ano = parseInt(document.getElementById('anoNum').value);
            
            const nomeMes = document.getElementById('mesNum').options[mesIndex].text;
            document.getElementById('month-title').innerText = nomeMes;

            const primeiroDia = new Date(ano, mesIndex, 1).getDay();
            const totalDias = new Date(ano, mesIndex + 1, 0).getDate();
            const totalCelulas = primeiroDia + totalDias;
            const numeroLinhas = Math.ceil(totalCelulas / 7);

            if (numeroLinhas > 5) {
                grid.style.gridTemplateRows = "repeat(6, 1fr)";
                grid.classList.add('six-rows');
            } else {
                grid.style.gridTemplateRows = "repeat(5, 1fr)";
                grid.classList.remove('six-rows');
            }

            for (let i = 0; i < primeiroDia; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell empty';
                grid.appendChild(div);
            }

            for (let d = 1; d <= totalDias; d++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `
                    <div class="day-num">${d}</div>
                    <div class="day-time" id="time-${d}"></div>
                    <div class="day-text" id="evt-${d}"></div>
                `;
                grid.appendChild(div);
            }
            processarEventos();
        }

        function processarEventos() {
            document.querySelectorAll('.day-text').forEach(e => e.innerText = "");
            document.querySelectorAll('.day-time').forEach(e => e.innerText = "");
            document.querySelectorAll('.day-time').forEach(e => e.style.display = 'none');

            const lines = document.getElementById('eventInput').value.split('\n');
            lines.forEach(line => {
                const regex = /^(\d+):\s*(?:(.*?)\s*-\s*)?(.*)/;
                const match = line.match(regex);
                if (match) {
                    const dia = match[1];
                    const hora = match[2];
                    const texto = match[3];
                    const elTexto = document.getElementById(`evt-${dia}`);
                    if (elTexto) elTexto.innerText = texto;
                    const elHora = document.getElementById(`time-${dia}`);
                    if (elHora && hora) {
                        elHora.innerText = hora;
                        elHora.style.display = 'block';
                    }
                }
            });
        }

        function baixarImagem() {
            // Garante que o debug esteja desligado ao baixar
            const chk = document.getElementById('chkDebug');
            const estavaDebug = chk.checked;
            if (estavaDebug) {
                chk.checked = false;
                toggleDebug();
            }

            const node = document.getElementById('art-container');
            const originalShadow = node.style.boxShadow;
            node.style.boxShadow = "none";

            htmlToImage.toPng(node, { pixelRatio: 2 })
                .then(function (dataUrl) {
                    node.style.boxShadow = originalShadow;
                    var link = document.createElement('a');
                    link.download = 'Calendario_Calibrado.png';
                    link.href = dataUrl;
                    link.click();
                    
                    // Restaura debug se estava ligado
                    if (estavaDebug) {
                        chk.checked = true;
                        toggleDebug();
                    }
                })
                .catch(function (error) {
                    console.error('Erro:', error);
                    alert('Erro ao gerar imagem.');
                });
        }

        window.onload = gerarGrid;
    </script>
</body>
</html>
