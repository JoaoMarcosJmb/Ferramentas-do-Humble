<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calend√°rio Humble League - Fixo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- BARRA LATERAL SIMPLES --- */
        .sidebar {
            width: 300px;
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #334155;
            color: white;
            z-index: 10;
        }

        h2 { color: #fbbf24; margin: 0; font-size: 18px; }
        label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 5px; }
        
        input, textarea, select {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        textarea { height: 250px; resize: none; font-family: monospace; }

        .btn {
            background: #16a34a;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            margin-top: auto;
            transition: 0.2s;
        }
        .btn:hover { background: #15803d; }
        .btn-blue { background: #3b82f6; margin-top: 10px; }

        /* --- √ÅREA DE VISUALIZA√á√ÉO --- */
        .preview-area {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 20px;
        }

        #art-container {
            position: relative;
            /* TAMANHO FIXO PARA GARANTIR ALINHAMENTO */
            width: 1000px;
            height: 1000px;
            background-color: #fff;
            background-image: url('Prancheta_1_copia_2.jpg'); /* Tenta carregar direto */
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            font-family: 'Fredoka', sans-serif;
        }

        /* --- GRID CONFIGURADO PARA "Prancheta_1_copia_2.jpg" --- */
        .calendar-grid {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            
            /* COORDENADAS EXATAS DA IMAGEM */
            top: 39.2%;      /* Onde come√ßam as pedras superiores */
            left: 6.2%;      /* Margem esquerda das pedras */
            width: 87.6%;    /* Largura total da √°rea das pedras */
            height: 48.5%;   /* Altura total da √°rea das pedras */
            
            /* Pequeno ajuste nos gaps para compensar o desenho manual */
            column-gap: 0.2%; 
            row-gap: 0.2%;
        }

        .day-cell {
            position: relative;
            /* debug: border: 1px solid red; */
        }

        .day-num {
            position: absolute;
            bottom: 5px; /* Ajuste a altura do n√∫mero aqui */
            left: 5px;   /* Ajuste a posi√ß√£o lateral do n√∫mero aqui */
            font-size: 20px;
            color: #d97706; /* Laranja escuro */
            font-weight: bold;
        }

        .day-text {
            position: absolute;
            top: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px; /* Tamanho da fonte do evento */
            color: #5c4033;  /* Marrom Humble */
            font-weight: 600;
            line-height: 1.1;
            padding: 0 5px;
            box-sizing: border-box;
            white-space: pre-wrap;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üìÖ Gerador Humble</h2>
        
        <div style="margin-top:15px;">
            <label>Caso a imagem n√£o apare√ßa, selecione-a:</label>
            <input type="file" id="bgInput" accept="image/*">
        </div>

        <div style="display:flex; gap:10px; margin-top:15px;">
            <div style="flex:2">
                <label>M√™s</label>
                <select id="mesNum" onchange="gerarGrid()">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Mar√ßo</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Ano</label>
                <input type="number" id="anoNum" value="2025" onchange="gerarGrid()">
            </div>
        </div>

        <div style="margin-top:15px;">
            <label>Lista de Eventos (Dia: Evento)</label>
            <textarea id="eventInput" placeholder="Exemplo:&#10;1: Final Humble&#10;4: Torneio OU&#10;12: Evento Especial">1: Final Humble League
4: Qualify UU
12: Semanal OU
18: Qualify NatDex
25: Qualify RU</textarea>
        </div>

        <button class="btn btn-blue" onclick="processarEventos()">üîÑ Atualizar Texto</button>
        <button class="btn" onclick="baixarImagem()">üì∏ Baixar Imagem</button>
    </div>

    <div class="preview-area">
        <div id="art-container">
            <div class="calendar-grid" id="grid-container">
                </div>
        </div>
    </div>

    <script>
        // --- 1. CARREGAR IMAGEM (Backup) ---
        const bgInput = document.getElementById('bgInput');
        const artContainer = document.getElementById('art-container');
        
        bgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    artContainer.style.backgroundImage = `url(${event.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });

        // --- 2. GERAR GRID AUTOM√ÅTICO ---
        function gerarGrid() {
            const grid = document.getElementById('grid-container');
            grid.innerHTML = ""; // Limpa tudo

            const mes = parseInt(document.getElementById('mesNum').value);
            const ano = parseInt(document.getElementById('anoNum').value);

            // C√°lculos de data
            const primeiroDia = new Date(ano, mes, 1).getDay(); // 0 = Dom
            const totalDias = new Date(ano, mes + 1, 0).getDate();

            // C√©lulas vazias (antes do dia 1)
            for (let i = 0; i < primeiroDia; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell empty';
                grid.appendChild(div);
            }

            // Dias Reais
            for (let d = 1; d <= totalDias; d++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `
                    <div class="day-text" id="evt-${d}"></div>
                    <div class="day-num">${d}</div>
                `;
                grid.appendChild(div);
            }

            // Atualiza os textos se j√° houver algo escrito
            processarEventos();
        }

        // --- 3. PROCESSAR EVENTOS ---
        function processarEventos() {
            // Limpa textos anteriores
            document.querySelectorAll('.day-text').forEach(el => el.innerText = "");

            const rawText = document.getElementById('eventInput').value;
            const lines = rawText.split('\n');

            lines.forEach(line => {
                // Separa "Dia: Texto"
                // Aceita "4: Evento" ou "04 - Evento"
                const parts = line.split(/[:|-]/); 
                
                if (parts.length >= 2) {
                    const dia = parts[0].trim(); // Pega o n√∫mero
                    // Junta o resto da string caso tenha mais dois pontos no texto
                    const texto = line.substring(line.indexOf(parts[0]) + parts[0].length + 1).trim();
                    
                    // Remove dois pontos ou tra√ßo do in√≠cio do texto se sobrou
                    const textoLimpo = texto.replace(/^[:|-]\s*/, "");

                    const el = document.getElementById(`evt-${dia}`);
                    if (el) {
                        el.innerText = textoLimpo;
                    }
                }
            });
        }

        // --- 4. BAIXAR PNG ---
        function baixarImagem() {
            html2canvas(document.getElementById('art-container'), {
                scale: 1, // Tamanho original 1000x1000
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Calendario_Humble.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Inicia ao abrir
        window.onload = gerarGrid;
    </script>
</body>
</html>
