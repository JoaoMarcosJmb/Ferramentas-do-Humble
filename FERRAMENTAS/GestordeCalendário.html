<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Humble Calendar - Hor√°rios Individuais</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 350px;
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #334155;
            color: white;
            z-index: 10;
            box-shadow: 4px 0 20px rgba(0,0,0,0.5);
        }

        h2 { color: #fbbf24; margin: 0; font-size: 20px; font-family: 'Montserrat', sans-serif; }
        
        label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 5px; }
        
        input, textarea, select {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        textarea { height: 250px; resize: none; font-family: monospace; font-size: 13px; line-height: 1.4; }

        .btn {
            background: #16a34a; color: white; border: none; padding: 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;
            width: 100%; margin-top: auto; transition: 0.2s; font-family: 'Montserrat', sans-serif;
        }
        .btn:hover { background: #15803d; }
        .btn-blue { background: #3b82f6; margin-top: 10px; }

        /* --- PREVIEW --- */
        .preview-area {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        #art-container {
            position: relative;
            width: 1000px; min-width: 1000px;
            height: 1000px; min-height: 1000px;
            background-color: #fceeb5; 
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; 
        }

        #month-title {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 70px;
            color: #E25D33;
            text-transform: uppercase;
            font-weight: 800;
            text-shadow: 3px 3px 0px #5c4033;
            letter-spacing: -2px;
            pointer-events: none;
            z-index: 5;
        }

        .calendar-wrapper {
            position: absolute;
            top: 320px; 
            left: 50px;
            width: 900px;
            height: 600px;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        /* Dias da Semana (Sem hor√°rio fixo) */
        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
        }
        .wk-day {
            color: #d97706;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* --- GRID --- */
        .days-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            transition: gap 0.3s;
        }
        /* Ajuste para 6 linhas (encolhe para caber) */
        .days-grid.six-rows { gap: 8px; }

        .day-cell {
            position: relative;
            border: 5px dotted #4b5563; 
            border-radius: 18px; 
            background: rgba(255, 248, 220, 0.15); 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5px;
            overflow: hidden;
        }

        /* N√∫mero do dia */
        .day-num {
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 22px;
            color: #8B1D1D;
            font-weight: 800;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
            line-height: 1;
        }

        /* Hor√°rio Individual (Novo) */
        .day-time {
            position: absolute;
            top: 8px;
            right: 8px; /* Fica no canto direito */
            font-size: 13px;
            color: #d97706; /* Ouro escuro */
            font-weight: 800;
            background: rgba(255,255,255,0.8);
            padding: 2px 6px;
            border-radius: 6px;
        }

        /* Texto do Evento */
        .day-text {
            margin-top: 35px; /* Espa√ßo para n√£o bater no numero */
            width: 92%;
            text-align: center;
            font-size: 13px;
            color: #3f2e22; 
            font-weight: 700;
            line-height: 1.1;
            
            /* --- LIMITADOR DE LINHAS (Seguran√ßa) --- */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* M√°ximo 2 linhas */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Ajuste fino quando tem 6 linhas */
        .days-grid.six-rows .day-text {
            margin-top: 30px;
            font-size: 12px;
        }

        .day-cell.empty {
            background: transparent;
            border: none;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üìÖ Calend√°rio Humble</h2>
        
        <div style="margin-top:15px;">
            <label style="color:#fbbf24; font-weight:bold;">1. Carregue o Fundo</label>
            <input type="file" id="bgInput" accept="image/*">
        </div>

        <div style="display:flex; gap:10px; margin-top:15px;">
            <div style="flex:2">
                <label>M√™s</label>
                <select id="mesNum" onchange="gerarGrid()">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Mar√ßo</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Ano</label>
                <input type="number" id="anoNum" value="2025" onchange="gerarGrid()">
            </div>
        </div>

        <div style="margin-top:15px;">
            <label>2. Eventos (Dia: Hora - Evento)</label>
            <div style="font-size:11px; color:#64748b; margin-bottom:5px;">
                Exemplo: <b>4: 18h - Qualify UU</b>
            </div>
            <textarea id="eventInput" placeholder="1: 18h - Final Humble&#10;4: 19:30 - Qualify UU&#10;12: Folga - Semanal OU">1: 18h - Final Humble League
4: 19h - Qualify UU
12: 20h - Semanal OU
18: 18h - Qualify NatDex
25: 19h - Qualify RU</textarea>
        </div>

        <button class="btn btn-blue" onclick="processarEventos()">üîÑ Atualizar Tudo</button>
        <button class="btn" onclick="baixarImagem()">üì∏ Baixar PNG</button>
    </div>

    <div class="preview-area">
        <div id="art-container">
            <div id="month-title">JANEIRO</div>
            <div class="calendar-wrapper">
                <div class="week-header">
                    <div class="wk-day">DOM</div>
                    <div class="wk-day">SEG</div>
                    <div class="wk-day">TER</div>
                    <div class="wk-day">QUA</div>
                    <div class="wk-day">QUI</div>
                    <div class="wk-day">SEX</div>
                    <div class="wk-day">S√ÅB</div>
                </div>

                <div class="days-grid" id="days-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const bgInput = document.getElementById('bgInput');
        const artContainer = document.getElementById('art-container');
        let imagemCarregada = false;
        
        // 1. Carregar Fundo
        bgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    artContainer.style.backgroundImage = `url(${event.target.result})`;
                    imagemCarregada = true;
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. Gerar Grid
        function gerarGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = "";
            const mesIndex = parseInt(document.getElementById('mesNum').value);
            const ano = parseInt(document.getElementById('anoNum').value);
            
            const nomeMes = document.getElementById('mesNum').options[mesIndex].text;
            document.getElementById('month-title').innerText = nomeMes;

            const primeiroDia = new Date(ano, mesIndex, 1).getDay();
            const totalDias = new Date(ano, mesIndex + 1, 0).getDate();

            // Grid Inteligente (5 ou 6 linhas)
            const totalCelulas = primeiroDia + totalDias;
            const numeroLinhas = Math.ceil(totalCelulas / 7);

            if (numeroLinhas > 5) {
                grid.style.gridTemplateRows = "repeat(6, 1fr)";
                grid.classList.add('six-rows');
            } else {
                grid.style.gridTemplateRows = "repeat(5, 1fr)";
                grid.classList.remove('six-rows');
            }

            // Vazios
            for (let i = 0; i < primeiroDia; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell empty';
                grid.appendChild(div);
            }

            // Dias
            for (let d = 1; d <= totalDias; d++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `
                    <div class="day-num">${d}</div>
                    <div class="day-time" id="time-${d}"></div>
                    <div class="day-text" id="evt-${d}"></div>
                `;
                grid.appendChild(div);
            }
            processarEventos();
        }

        // 3. Processar Eventos (COM SUPORTE A HORA)
        function processarEventos() {
            // Limpa tudo antes
            document.querySelectorAll('.day-text').forEach(e => e.innerText = "");
            document.querySelectorAll('.day-time').forEach(e => e.innerText = "");

            const lines = document.getElementById('eventInput').value.split('\n');
            
            lines.forEach(line => {
                // Regex para capturar: Dia: (Opcional Hora -) Texto
                // Ex: "4: 18h - Teste" ou "4: Teste"
                // Grupo 1: Dia
                // Grupo 2: Hora (opcional)
                // Grupo 3: Texto
                const regex = /^(\d+):\s*(?:(.*?)\s*-\s*)?(.*)/;
                const match = line.match(regex);

                if (match) {
                    const dia = match[1];
                    const hora = match[2]; // Pode ser undefined
                    const texto = match[3];

                    // Preenche Texto
                    const elTexto = document.getElementById(`evt-${dia}`);
                    if (elTexto) elTexto.innerText = texto;

                    // Preenche Hora (se existir)
                    const elHora = document.getElementById(`time-${dia}`);
                    if (elHora && hora) {
                        elHora.innerText = hora;
                        elHora.style.display = 'block';
                    } else if (elHora) {
                        elHora.style.display = 'none'; // Esconde se n√£o tiver hora
                    }
                }
            });
        }

        // 4. Baixar Imagem
        function baixarImagem() {
            if (!imagemCarregada) {
                if(!confirm("Sem fundo carregado. Continuar?")) return;
            }
            const originalShadow = artContainer.style.boxShadow;
            artContainer.style.boxShadow = "none";

            html2canvas(document.getElementById('art-container'), {
                scale: 1, 
                useCORS: true,
                width: 1000, height: 1000,
                scrollX: 0, scrollY: 0,
                windowWidth: 1000, windowHeight: 1000
            }).then(canvas => {
                artContainer.style.boxShadow = originalShadow;
                const link = document.createElement('a');
                link.download = `Calendario_Humble.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        window.onload = gerarGrid;
    </script>
</body>
</html>
