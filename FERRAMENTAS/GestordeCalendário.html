<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Humble Calendar - Clean Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #334155;
            color: white;
            z-index: 10;
            box-shadow: 4px 0 20px rgba(0,0,0,0.5);
        }

        h2 { color: #fbbf24; margin: 0; font-size: 18px; }
        label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 5px; }
        
        input, textarea, select {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        textarea { height: 180px; resize: none; font-family: monospace; font-size: 13px; }

        .btn {
            background: #16a34a; color: white; border: none; padding: 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;
            width: 100%; margin-top: auto; transition: 0.2s;
        }
        .btn:hover { background: #15803d; }
        .btn-blue { background: #3b82f6; margin-top: 10px; }

        /* --- √ÅREA DE VISUALIZA√á√ÉO --- */
        .preview-area {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        #art-container {
            position: relative;
            width: 1000px;
            height: 1000px;
            background-color: #fff;
            /* SEU FUNDO LIMPO ENTRA AQUI */
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            font-family: 'Fredoka', sans-serif;
        }

        /* T√≠tulo do M√™s (Gerado pelo c√≥digo agora) */
        #month-title {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 70px;
            color: #E25D33; /* Laranja T√≠tulo */
            text-transform: uppercase;
            font-weight: 600;
            text-shadow: 4px 4px 0px #5c4033; /* Sombra estilo cartoon */
            pointer-events: none;
        }

        /* --- O GRID VISUAL --- */
        .calendar-wrapper {
            position: absolute;
            /* Centralizado na √°rea de areia */
            top: 320px; 
            left: 50px;
            width: 900px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        /* Cabe√ßalho dos dias da semana */
        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
        }
        .wk-day {
            color: #d97706; /* Ouro escuro */
            font-size: 22px;
            font-weight: 600;
        }
        .wk-time {
            display: block;
            font-size: 16px;
            color: #8B1D1D; /* Vermelho Humble */
            margin-bottom: 2px;
        }

        /* O Grid de Dias */
        .days-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px; /* Espa√ßo entre as caixinhas */
        }

        .day-cell {
            position: relative;
            background: rgba(255, 255, 255, 0.25); /* Fundo "Vidro/Areia" */
            border: 2px dashed #d97706; /* Borda pontilhada estilosa */
            border-radius: 12px; /* Cantos arredondados */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5px;
        }

        .day-num {
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 20px;
            color: #8B1D1D;
            font-weight: 700;
        }

        .day-text {
            margin-top: 25px; /* Espa√ßo para n√£o bater no n√∫mero */
            width: 95%;
            text-align: center;
            font-size: 15px;
            color: #3f2e22; /* Marrom escuro para leitura */
            font-weight: 600;
            line-height: 1.1;
            white-space: pre-wrap;
        }

        /* Dias vazios (sem fundo/borda) */
        .day-cell.empty {
            background: transparent;
            border: none;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üìÖ Humble Organizer</h2>
        
        <div style="margin-top:15px;">
            <label>1. Carregue o fundo (Sem pedras)</label>
            <input type="file" id="bgInput" accept="image/*">
        </div>

        <div style="display:flex; gap:10px; margin-top:15px;">
            <div style="flex:2">
                <label>M√™s</label>
                <select id="mesNum" onchange="gerarGrid()">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Mar√ßo</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Ano</label>
                <input type="number" id="anoNum" value="2025" onchange="gerarGrid()">
            </div>
        </div>

        <div style="margin-top:15px;">
            <label>2. Lista de Eventos (Dia: Texto)</label>
            <textarea id="eventInput" placeholder="Ex:&#10;1: Final Humble&#10;4: Torneio OU">1: Final Humble League
4: Qualify UU
12: Semanal OU
18: Qualify NatDex
25: Qualify RU</textarea>
        </div>

        <button class="btn btn-blue" onclick="processarEventos()">üîÑ Atualizar Grid</button>
        <button class="btn" onclick="baixarImagem()">üì∏ Baixar PNG</button>
    </div>

    <div class="preview-area">
        <div id="art-container">
            <div id="month-title">JANEIRO</div>

            <div class="calendar-wrapper">
                <div class="week-header">
                    <div class="wk-day"><span class="wk-time">18h</span>Dom</div>
                    <div class="wk-day"><span class="wk-time">19h</span>Seg</div>
                    <div class="wk-day"><span class="wk-time">19h</span>Ter</div>
                    <div class="wk-day"><span class="wk-time">19h</span>Qua</div>
                    <div class="wk-day"><span class="wk-time">19h</span>Qui</div>
                    <div class="wk-day"><span class="wk-time">19h</span>Sex</div>
                    <div class="wk-day"><span class="wk-time">18h</span>S√°b</div>
                </div>

                <div class="days-grid" id="days-grid">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const bgInput = document.getElementById('bgInput');
        const artContainer = document.getElementById('art-container');
        
        // 1. Carregar Fundo
        bgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    artContainer.style.backgroundImage = `url(${event.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. Gerar Grid Matem√°tico
        function gerarGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = "";

            const mesIndex = parseInt(document.getElementById('mesNum').value);
            const ano = parseInt(document.getElementById('anoNum').value);
            
            // Atualizar T√≠tulo
            const nomeMes = document.getElementById('mesNum').options[mesIndex].text;
            document.getElementById('month-title').innerText = nomeMes;

            const primeiroDia = new Date(ano, mesIndex, 1).getDay(); // 0 = Dom
            const totalDias = new Date(ano, mesIndex + 1, 0).getDate();

            // C√©lulas Vazias (Offset)
            for (let i = 0; i < primeiroDia; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell empty';
                grid.appendChild(div);
            }

            // Dias do M√™s
            for (let d = 1; d <= totalDias; d++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `
                    <div class="day-num">${d}</div>
                    <div class="day-text" id="evt-${d}"></div>
                `;
                grid.appendChild(div);
            }
            processarEventos();
        }

        // 3. Inserir Textos
        function processarEventos() {
            // Limpa
            document.querySelectorAll('.day-text').forEach(e => e.innerText = "");
            
            const lines = document.getElementById('eventInput').value.split('\n');
            lines.forEach(line => {
                const parts = line.split(/[:|-]/);
                if (parts.length >= 2) {
                    const dia = parts[0].trim();
                    const texto = line.substring(line.indexOf(parts[0]) + parts[0].length + 1).trim();
                    const cleanText = texto.replace(/^[:|-]\s*/, ""); // Tira sobras
                    
                    const el = document.getElementById(`evt-${dia}`);
                    if (el) el.innerText = cleanText;
                }
            });
        }

        // 4. Salvar
        function baixarImagem() {
            html2canvas(document.getElementById('art-container'), {
                scale: 1,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Humble_Calendario.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        window.onload = gerarGrid;
    </script>
</body>
</html>
