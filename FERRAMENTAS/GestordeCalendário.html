<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calend√°rio Humble - Vers√£o Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* Evita selecionar texto ao arrastar */
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #334155;
            color: white;
            z-index: 20;
            box-shadow: 4px 0 20px rgba(0,0,0,0.5);
        }

        h2 { color: #fbbf24; margin: 0; font-size: 20px; }
        label { font-size: 13px; color: #94a3b8; display: block; margin-bottom: 5px; }
        
        input, textarea, select {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 14px;
        }

        textarea { height: 200px; resize: none; font-family: monospace; }

        .btn {
            background: #16a34a; color: white; border: none; padding: 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;
            width: 100%; margin-top: auto; transition: 0.2s;
        }
        .btn:hover { background: #15803d; }
        .btn-blue { background: #3b82f6; margin-top: 10px; }

        /* --- √ÅREA DO PREVIEW --- */
        .preview-area {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Importante para o zoom */
            position: relative;
        }

        #art-container {
            position: relative;
            width: 1000px;
            height: 1000px;
            background-color: #fff;
            background-image: url('Prancheta_1_copia_2.jpg'); 
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            font-family: 'Fredoka', sans-serif;
            /* Escala para caber na tela se for pequena */
            transform-origin: center center;
            transform: scale(0.9); 
        }

        /* --- O GRID (Agora Arrast√°vel) --- */
        #draggable-grid {
            position: absolute;
            cursor: move; /* Mostra a m√£ozinha */
            
            /* --- NOVAS COORDENADAS RECALCULADAS --- */
            /* Mais centralizado para n√£o bater nas bordas */
            top: 40.5%;      
            left: 7.0%;      
            width: 86.0%;    
            height: 46.5%;   
            
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            
            /* Gaps visuais */
            column-gap: 0.3%;
            row-gap: 0.3%;
            
            /* Borda transparente para ajudar a pegar com o mouse */
            border: 2px solid transparent; 
        }
        
        #draggable-grid:hover {
            border: 2px dashed rgba(255, 255, 255, 0.3); /* Feedback visual */
        }

        .day-cell {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .day-num {
            position: absolute;
            bottom: 4px;
            left: 6px;
            font-size: 20px;
            color: #d97706; 
            font-weight: bold;
            pointer-events: none; /* O clique passa direto para o grid */
        }

        .day-text {
            width: 95%;
            text-align: center;
            font-size: 13px; /* Fonte levemente menor para caber melhor */
            color: #5c4033;
            font-weight: 600;
            line-height: 1.1;
            margin-top: 6px;
            white-space: pre-wrap;
            pointer-events: none;
        }

        /* Instru√ß√£o flutuante */
        .hint {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            z-index: 100;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üìÖ Humble League</h2>
        
        <div style="margin-top:15px;">
            <label>Imagem de Fundo</label>
            <input type="file" id="bgInput" accept="image/*">
        </div>

        <div style="display:flex; gap:10px; margin-top:15px;">
            <div style="flex:2">
                <label>M√™s</label>
                <select id="mesNum" onchange="gerarGrid()">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Mar√ßo</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Ano</label>
                <input type="number" id="anoNum" value="2025" onchange="gerarGrid()">
            </div>
        </div>

        <div style="margin-top:15px;">
            <label>Eventos (Dia: Texto)</label>
            <textarea id="eventInput">1: Final Humble League
4: Qualify UU
12: Semanal OU
18: Qualify NatDex
25: Qualify RU</textarea>
        </div>

        <button class="btn btn-blue" onclick="processarEventos()">üîÑ Atualizar Texto</button>
        <button class="btn" onclick="baixarImagem()">üì∏ Baixar Imagem</button>
    </div>

    <div class="preview-area">
        <div class="hint">üí° Dica: Arraste os n√∫meros para ajustar a posi√ß√£o!</div>
        
        <div id="art-container">
            <div id="draggable-grid" onmousedown="startDrag(event)">
                </div>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE ARRASTAR (DRAG & DROP) ---
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        function startDrag(e) {
            isDragging = true;
            const grid = document.getElementById('draggable-grid');
            
            // Posi√ß√£o inicial do mouse
            startX = e.clientX;
            startY = e.clientY;
            
            // Posi√ß√£o inicial do elemento (convertido para pixels)
            const style = window.getComputedStyle(grid);
            initialLeft = parseInt(style.left);
            initialTop = parseInt(style.top);

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function drag(e) {
            if (!isDragging) return;
            const grid = document.getElementById('draggable-grid');
            
            // Quanto o mouse andou (considerando o scale de 0.9 do container, ajustamos a sensibilidade)
            const dx = (e.clientX - startX) / 0.9; 
            const dy = (e.clientY - startY) / 0.9;

            grid.style.left = `${initialLeft + dx}px`;
            grid.style.top = `${initialTop + dy}px`;
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }


        // --- 2. CARREGAR IMAGEM ---
        const bgInput = document.getElementById('bgInput');
        const artContainer = document.getElementById('art-container');
        
        bgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    artContainer.style.backgroundImage = `url(${event.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });

        // --- 3. GERAR CALEND√ÅRIO ---
        function gerarGrid() {
            const grid = document.getElementById('draggable-grid');
            grid.innerHTML = "";

            const mes = parseInt(document.getElementById('mesNum').value);
            const ano = parseInt(document.getElementById('anoNum').value);
            const primeiroDia = new Date(ano, mes, 1).getDay();
            const totalDias = new Date(ano, mes + 1, 0).getDate();

            // Vazios
            for (let i = 0; i < primeiroDia; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                grid.appendChild(div);
            }

            // Dias
            for (let d = 1; d <= totalDias; d++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `
                    <div class="day-text" id="evt-${d}"></div>
                    <div class="day-num">${d}</div>
                `;
                grid.appendChild(div);
            }
            processarEventos();
        }

        // --- 4. ATUALIZAR TEXTO ---
        function processarEventos() {
            document.querySelectorAll('.day-text').forEach(el => el.innerText = "");
            const lines = document.getElementById('eventInput').value.split('\n');
            lines.forEach(line => {
                const parts = line.split(/[:|-]/); 
                if (parts.length >= 2) {
                    const dia = parts[0].trim();
                    const texto = line.substring(line.indexOf(parts[0]) + parts[0].length + 1).trim();
                    const textoLimpo = texto.replace(/^[:|-]\s*/, "");
                    const el = document.getElementById(`evt-${dia}`);
                    if (el) el.innerText = textoLimpo;
                }
            });
        }

        // --- 5. BAIXAR ---
        function baixarImagem() {
            // Remove a borda pontilhada (hover) antes de salvar
            const grid = document.getElementById('draggable-grid');
            const originalBorder = grid.style.border;
            grid.style.border = 'none';

            html2canvas(document.getElementById('art-container'), {
                scale: 1, 
                useCORS: true
            }).then(canvas => {
                grid.style.border = originalBorder; // Restaura borda
                const link = document.createElement('a');
                link.download = 'Calendario_Humble.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        window.onload = gerarGrid;
    </script>
</body>
</html>
