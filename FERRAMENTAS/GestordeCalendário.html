<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CalendÃ¡rio Humble</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #334155;
            color: white;
            z-index: 10;
            box-shadow: 4px 0 20px rgba(0,0,0,0.5);
        }

        /* TÃ­tulo da Sidebar ajustado */
        h2 { color: #fbbf24; margin: 0; font-size: 20px; font-family: 'Montserrat', sans-serif; }
        
        label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 5px; }
        
        input, textarea, select {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        textarea { height: 180px; resize: none; font-family: monospace; font-size: 13px; }

        .btn {
            background: #16a34a; color: white; border: none; padding: 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;
            width: 100%; margin-top: auto; transition: 0.2s; font-family: 'Montserrat', sans-serif;
        }
        .btn:hover { background: #15803d; }
        .btn-blue { background: #3b82f6; margin-top: 10px; }

        /* --- PREVIEW --- */
        .preview-area {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        #art-container {
            position: relative;
            /* Tamanho FIXO de 1000x1000 */
            width: 1000px;
            min-width: 1000px;
            height: 1000px;
            min-height: 1000px;
            
            /* Fundo de seguranÃ§a (Areia) */
            background-color: #fceeb5; 
            
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; 
        }

        /* TÃ­tulo do MÃªs (Overlay) */
        #month-title {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 70px;
            color: #E25D33;
            text-transform: uppercase;
            font-weight: 800;
            text-shadow: 3px 3px 0px #5c4033;
            letter-spacing: -2px;
            pointer-events: none;
            z-index: 5;
        }

        /* Container do Grid */
        .calendar-wrapper {
            position: absolute;
            top: 320px; 
            left: 50px;
            width: 900px;
            height: 600px;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        /* Dias da Semana */
        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
        }
        .wk-day {
            color: #d97706;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .wk-time {
            display: block;
            font-size: 14px;
            color: #8B1D1D;
            font-weight: 800;
            margin-bottom: 2px;
        }

        /* --- ESTILO PEDRINHAS --- */
        .days-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 12px;
        }

        .day-cell {
            position: relative;
            /* Borda pontilhada cinza escuro (Pedras) */
            border: 5px dotted #4b5563; 
            border-radius: 18px; 
            background: rgba(255, 248, 220, 0.15); 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5px;
        }

        .day-num {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 22px;
            color: #8B1D1D;
            font-weight: 800;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        .day-text {
            margin-top: 35px;
            width: 90%;
            text-align: center;
            font-size: 14px;
            color: #3f2e22; 
            font-weight: 700;
            line-height: 1.2;
            white-space: pre-wrap;
        }

        .day-cell.empty {
            background: transparent;
            border: none;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>ðŸ“… CalendÃ¡rio Humble</h2>
        
        <div style="margin-top:15px;">
            <label style="color:#fbbf24; font-weight:bold;">1. IMPORTANTE: Carregue o Fundo</label>
            <input type="file" id="bgInput" accept="image/*">
        </div>

        <div style="display:flex; gap:10px; margin-top:15px;">
            <div style="flex:2">
                <label>MÃªs</label>
                <select id="mesNum" onchange="gerarGrid()">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">MarÃ§o</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Ano</label>
                <input type="number" id="anoNum" value="2025" onchange="gerarGrid()">
            </div>
        </div>

        <div style="margin-top:15px;">
            <label>2. Lista de Eventos</label>
            <textarea id="eventInput" placeholder="1: Final Humble...">1: Final Humble League
4: Qualify UU
12: Semanal OU
18: Qualify NatDex
25: Qualify RU</textarea>
        </div>

        <button class="btn btn-blue" onclick="processarEventos()">ðŸ”„ Atualizar Grid</button>
        <button class="btn" onclick="baixarImagem()">ðŸ“¸ Baixar PNG</button>
    </div>

    <div class="preview-area">
        <div id="art-container">
            <div id="month-title">JANEIRO</div>
            <div class="calendar-wrapper">
                <div class="week-header">
                    <div class="wk-day"><span class="wk-time">18h</span>Dom</div>
                    <div class="wk-day"><span class="wk-time">19h</span>Seg</div>
                    <div class="wk-day"><span class="wk-time">19h</span>Ter</div>
                    <div class="wk-day"><span class="wk-time">19h</span>Qua</div>
                    <div class="wk-day"><span class="wk-time">19h</span>Qui</div>
                    <div class="wk-day"><span class="wk-time">19h</span>Sex</div>
                    <div class="wk-day"><span class="wk-time">18h</span>SÃ¡b</div>
                </div>
                <div class="days-grid" id="days-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const bgInput = document.getElementById('bgInput');
        const artContainer = document.getElementById('art-container');
        let imagemCarregada = false;
        
        // 1. Carregar Fundo
        bgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    artContainer.style.backgroundImage = `url(${event.target.result})`;
                    imagemCarregada = true;
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. Gerar Grid
        function gerarGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = "";
            const mesIndex = parseInt(document.getElementById('mesNum').value);
            const ano = parseInt(document.getElementById('anoNum').value);
            
            const nomeMes = document.getElementById('mesNum').options[mesIndex].text;
            document.getElementById('month-title').innerText = nomeMes;

            const primeiroDia = new Date(ano, mesIndex, 1).getDay();
            const totalDias = new Date(ano, mesIndex + 1, 0).getDate();

            for (let i = 0; i < primeiroDia; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell empty';
                grid.appendChild(div);
            }

            for (let d = 1; d <= totalDias; d++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `
                    <div class="day-num">${d}</div>
                    <div class="day-text" id="evt-${d}"></div>
                `;
                grid.appendChild(div);
            }
            processarEventos();
        }

        // 3. Processar Textos
        function processarEventos() {
            document.querySelectorAll('.day-text').forEach(e => e.innerText = "");
            const lines = document.getElementById('eventInput').value.split('\n');
            lines.forEach(line => {
                const parts = line.split(/[:|-]/);
                if (parts.length >= 2) {
                    const dia = parts[0].trim();
                    const texto = line.substring(line.indexOf(parts[0]) + parts[0].length + 1).trim();
                    const cleanText = texto.replace(/^[:|-]\s*/, "");
                    const el = document.getElementById(`evt-${dia}`);
                    if (el) el.innerText = cleanText;
                }
            });
        }

        // 4. BAIXAR IMAGEM (Anti-Bug de corte)
        function baixarImagem() {
            if (!imagemCarregada) {
                if(!confirm("AtenÃ§Ã£o: Nenhuma imagem de fundo foi carregada! O fundo sairÃ¡ cor de areia. Deseja continuar?")) {
                    return;
                }
            }

            // Remove sombra para o print
            const originalShadow = artContainer.style.boxShadow;
            artContainer.style.boxShadow = "none";

            html2canvas(document.getElementById('art-container'), {
                scale: 1, 
                useCORS: true,
                width: 1000,
                height: 1000,
                scrollX: 0,
                scrollY: 0,
                windowWidth: 1000,
                windowHeight: 1000
            }).then(canvas => {
                // Restaura sombra
                artContainer.style.boxShadow = originalShadow;

                const link = document.createElement('a');
                link.download = `Calendario_Humble.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        window.onload = gerarGrid;
    </script>
</body>
</html>
