<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Humble Calendar - Style Reference</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

    <style>
        /* --- CONFIGURA√á√ïES --- */
        :root {
            /* Caminho da Imagem */
            --stone-url: url('../IMAGENS/pedra.png'); 
            
            /* Cor do Fundo (Creme) */
            --bg-color: #fceeb5;
            
            /* Tamanho visual da pedra */
            --stone-size: 20px; 
            
            /* Dist√¢ncia entre uma pedra e outra (Espalhamento) */
            --stone-spacing: 40px; 

            /* Ajustes do T√≠tulo e Texto */
            --title-top: 40px;
            --title-size: 80px;
            --event-weight: 700;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 340px;
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #334155;
            color: white;
            z-index: 10;
            box-shadow: 4px 0 20px rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        h2 { color: #fbbf24; margin: 0; font-size: 20px; font-family: 'Montserrat', sans-serif; font-weight: 600; }
        label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 5px; }
        input[type="range"] { width: 100%; cursor: pointer; margin-bottom: 5px; }
        
        input, textarea, select {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        textarea { height: 200px; resize: none; font-family: monospace; font-size: 13px; line-height: 1.4; }

        .btn {
            background: #16a34a; color: white; border: none; padding: 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;
            width: 100%; margin-top: auto; transition: 0.2s; font-family: 'Montserrat', sans-serif;
        }
        .btn:hover { background: #15803d; }
        .btn-blue { background: #3b82f6; margin-top: 10px; }
        .btn-back { background: #334155; color: #cbd5e1; text-decoration: none; padding: 8px 12px; border-radius: 6px; font-size: 14px; font-weight: 600; display: inline-flex; align-items: center; width: fit-content; margin-bottom: 5px; transition: 0.2s; }

        /* --- √ÅREA DE VISUALIZA√á√ÉO --- */
        .preview-area {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        #art-container {
            position: relative;
            width: 1000px; min-width: 1000px;
            height: 1000px; min-height: 1000px;
            
            /* FUNDO CREME S√ìLIDO */
            background-color: var(--bg-color); 
            background-size: cover;
            background-position: center;
            
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; 
        }

        #month-title {
            position: absolute;
            top: var(--title-top);
            width: 100%;
            text-align: center;
            font-size: var(--title-size);
            color: #E25D33;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
            -webkit-text-stroke: 3px white; 
            paint-order: stroke fill;
            filter: drop-shadow(4px 4px 0px rgba(63, 46, 34, 0.3));
            pointer-events: none;
            z-index: 5;
        }

        .calendar-wrapper {
            position: absolute;
            top: 280px; 
            left: 50px;
            width: 900px;
            height: 680px;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 5px;
            
            /* Ajuste fino para alinhar o texto com as colunas */
            padding-right: var(--stone-size); 
        }
        .wk-day {
            color: #d97706;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0px 0px 3px rgba(255,255,255,0.8);
        }

        /* --- A GRADE (CONTAINER) --- */
        .days-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            
            /* SEM GAP (O espa√ßamento visual √© feito pela borda desenhada) */
            gap: 0; 

            /* Desenha a linha de pedras do TOPO e da ESQUERDA na caixa inteira */
            background-image: var(--stone-url), var(--stone-url);
            background-repeat: repeat-x, repeat-y;
            background-position: top left, top left;
            
            /* Controle de Espa√ßamento das Pedras Externas */
            background-size: var(--stone-spacing) var(--stone-size), var(--stone-size) var(--stone-spacing);
            
            /* Espa√ßo interno para n√£o cortar as pedras da borda */
            padding-top: var(--stone-size);
            padding-left: var(--stone-size);
            
            /* Pixel Art N√≠tida */
            image-rendering: pixelated; 
        }

        /* --- A C√âLULA (DIA) --- */
        .day-cell {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 80px;
            padding: 5px;
            box-sizing: border-box;

            /* Desenha a linha de pedras da DIREITA e de BAIXO em cada dia */
            background-image: var(--stone-url), var(--stone-url);
            background-repeat: repeat-y, repeat-x;
            background-position: right top, left bottom;
            
            /* A M√ÅGICA: O primeiro valor √© o tamanho da pedra, o segundo √© o espa√ßo */
            /* Vertical (Dir): Largura=Pedra, Altura=Espa√ßamento */
            /* Horizontal (Baixo): Largura=Espa√ßamento, Altura=Pedra */
            background-size: var(--stone-size) var(--stone-spacing), var(--stone-spacing) var(--stone-size);
            
            /* Espa√ßo para o conte√∫do n√£o bater na pedra */
            padding-right: 10px;
            padding-bottom: 10px;
        }

        .day-cell.empty {
            /* Mant√©m a grade desenhada mesmo em dias vazios */
            opacity: 1; 
        }

        /* --- N√öMEROS E TEXTOS --- */
        .day-num {
            position: absolute;
            top: 6px;
            left: 10px;
            font-size: 20px;
            color: #b45309; 
            font-weight: 800;
            z-index: 5;
        }

        .day-time {
            position: absolute;
            top: 8px; 
            right: 15px; /* Afastado da borda de pedra */
            font-size: 11px;
            color: #fff; 
            font-weight: 700;
            background: #d97706;
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 5;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .day-text {
            margin-top: 35px; 
            width: 100%; 
            text-align: center;
            font-size: 13px;
            color: #1f2937;
            font-weight: var(--event-weight); 
            line-height: 1.1;
            
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .days-grid.six-rows .day-cell .day-text {
            margin-top: 25px; 
            font-size: 11px;  
            -webkit-line-clamp: 2; 
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="../index.html" class="btn-back">‚¨Ö Voltar</a>

        <h2>üìÖ Calend√°rio Humble</h2>
        
        <div style="margin-top:10px;">
            <label style="color:#fbbf24;">1. Imagem de Fundo</label>
            <input type="file" id="bgInput" accept="image/*">
        </div>

        <div style="margin-top:10px; border-top:1px solid #334155; padding-top:10px;">
            <label style="color:#fbbf24;">2. Ajustes Visuais</label>
            
            <label>Tamanho da Pedra</label>
            <input type="range" min="10" max="40" value="15" oninput="ajustarVar('--stone-size', this.value + 'px')">
            
            <label>Dist√¢ncia entre Pedras (Grid)</label>
            <input type="range" min="20" max="80" value="45" oninput="ajustarVar('--stone-spacing', this.value + 'px')">
            
            <label style="margin-top:10px;">Posi√ß√£o T√≠tulo</label>
            <input type="range" min="0" max="200" value="40" oninput="ajustarVar('--title-top', this.value + 'px')">
        </div>

        <div style="display:flex; gap:10px; margin-top:10px;">
            <div style="flex:2">
                <label>M√™s</label>
                <select id="mesNum" onchange="gerarGrid()">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Mar√ßo</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Ano</label>
                <input type="number" id="anoNum" value="2025" onchange="gerarGrid()">
            </div>
        </div>

        <div style="margin-top:10px;">
            <label>3. Eventos</label>
            <textarea id="eventInput" placeholder="Ex: 4: 18h - Final">1: 18h - Final Humble League
4: 19h - Qualify UU
12: 20h - Semanal OU
18: 18h - Qualify NatDex
25: 19h - Qualify RU</textarea>
        </div>

        <button class="btn btn-blue" onclick="processarEventos()">üîÑ Atualizar</button>
        <button class="btn" onclick="baixarImagem()">üì∏ Baixar PNG</button>
    </div>

    <div class="preview-area">
        <div id="art-container">
            <div id="month-title">JANEIRO</div>
            <div class="calendar-wrapper">
                <div class="week-header">
                    <div class="wk-day">DOM</div>
                    <div class="wk-day">SEG</div>
                    <div class="wk-day">TER</div>
                    <div class="wk-day">QUA</div>
                    <div class="wk-day">QUI</div>
                    <div class="wk-day">SEX</div>
                    <div class="wk-day">S√ÅB</div>
                </div>
                <div class="days-grid" id="days-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const bgInput = document.getElementById('bgInput');
        const artContainer = document.getElementById('art-container');
        let imagemCarregada = false;

        function ajustarVar(variavel, valor) {
            document.documentElement.style.setProperty(variavel, valor);
        }
        
        bgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    artContainer.style.backgroundImage = `url(${event.target.result})`;
                    imagemCarregada = true;
                }
                reader.readAsDataURL(file);
            }
        });

        function gerarGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = "";
            const mesIndex = parseInt(document.getElementById('mesNum').value);
            const ano = parseInt(document.getElementById('anoNum').value);
            
            const nomeMes = document.getElementById('mesNum').options[mesIndex].text;
            document.getElementById('month-title').innerText = nomeMes;

            const primeiroDia = new Date(ano, mesIndex, 1).getDay();
            const totalDias = new Date(ano, mesIndex + 1, 0).getDate();
            const totalCelulas = primeiroDia + totalDias;
            const numeroLinhas = Math.ceil(totalCelulas / 7);

            if (numeroLinhas > 5) {
                grid.style.gridTemplateRows = "repeat(6, 1fr)";
                grid.classList.add('six-rows');
            } else {
                grid.style.gridTemplateRows = "repeat(5, 1fr)";
                grid.classList.remove('six-rows');
            }

            for (let i = 0; i < primeiroDia; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell empty';
                grid.appendChild(div);
            }

            for (let d = 1; d <= totalDias; d++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `
                    <div class="day-num">${d}</div>
                    <div class="day-time" id="time-${d}"></div>
                    <div class="day-text" id="evt-${d}"></div>
                `;
                grid.appendChild(div);
            }
            processarEventos();
        }

        function processarEventos() {
            document.querySelectorAll('.day-text').forEach(e => e.innerText = "");
            document.querySelectorAll('.day-time').forEach(e => e.innerText = "");
            document.querySelectorAll('.day-time').forEach(e => e.style.display = 'none');

            const lines = document.getElementById('eventInput').value.split('\n');
            lines.forEach(line => {
                const regex = /^(\d+):\s*(?:(.*?)\s*-\s*)?(.*)/;
                const match = line.match(regex);
                if (match) {
                    const dia = match[1];
                    const hora = match[2];
                    const texto = match[3];
                    const elTexto = document.getElementById(`evt-${dia}`);
                    if (elTexto) elTexto.innerText = texto;
                    const elHora = document.getElementById(`time-${dia}`);
                    if (elHora && hora) {
                        elHora.innerText = hora;
                        elHora.style.display = 'block';
                    }
                }
            });
        }

        function baixarImagem() {
            if (!imagemCarregada && !confirm("Sem fundo. Continuar?")) return;

            const node = document.getElementById('art-container');
            const originalShadow = node.style.boxShadow;
            node.style.boxShadow = "none";

            htmlToImage.toPng(node, { pixelRatio: 2 })
                .then(function (dataUrl) {
                    node.style.boxShadow = originalShadow;
                    var link = document.createElement('a');
                    link.download = 'Calendario_Humble.png';
                    link.href = dataUrl;
                    link.click();
                })
                .catch(function (error) {
                    console.error('oops, something went wrong!', error);
                    alert('Erro ao gerar imagem. Tente novamente.');
                });
        }

        window.onload = gerarGrid;
    </script>
</body>
</html>
