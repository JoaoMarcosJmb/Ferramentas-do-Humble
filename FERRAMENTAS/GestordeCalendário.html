<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calend√°rio Humble - Hor√°rios Edit√°veis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 340px; /* Levemente mais largo para caber tudo */
            background: #0f172a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #334155;
            color: white;
            z-index: 10;
            box-shadow: 4px 0 20px rgba(0,0,0,0.5);
        }

        h2 { color: #fbbf24; margin: 0; font-size: 20px; font-family: 'Montserrat', sans-serif; }
        
        label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 5px; }
        
        input, textarea, select {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        textarea { height: 160px; resize: none; font-family: monospace; font-size: 13px; }

        .btn {
            background: #16a34a; color: white; border: none; padding: 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;
            width: 100%; margin-top: auto; transition: 0.2s; font-family: 'Montserrat', sans-serif;
        }
        .btn:hover { background: #15803d; }
        .btn-blue { background: #3b82f6; margin-top: 10px; }

        /* --- PREVIEW --- */
        .preview-area {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        #art-container {
            position: relative;
            /* Tamanho FIXO de 1000x1000 */
            width: 1000px;
            min-width: 1000px;
            height: 1000px;
            min-height: 1000px;
            
            /* Fundo de seguran√ßa */
            background-color: #fceeb5; 
            
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; 
        }

        /* T√≠tulo do M√™s */
        #month-title {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 70px;
            color: #E25D33;
            text-transform: uppercase;
            font-weight: 800;
            text-shadow: 3px 3px 0px #5c4033;
            letter-spacing: -2px;
            pointer-events: none;
            z-index: 5;
        }

        /* Container do Grid */
        .calendar-wrapper {
            position: absolute;
            top: 320px; 
            left: 50px;
            width: 900px;
            height: 600px;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        /* Dias da Semana */
        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
        }
        .wk-day {
            color: #d97706;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .wk-time {
            display: block;
            font-size: 14px;
            color: #8B1D1D;
            font-weight: 800;
            margin-bottom: 2px;
        }

        /* --- GRID --- */
        .days-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* Linhas definidas pelo JS */
            gap: 12px;
            transition: gap 0.3s;
        }

        /* Ajustes para 6 linhas */
        .days-grid.six-rows { gap: 8px; }
        .days-grid.six-rows .day-cell { border-width: 4px; }
        .days-grid.six-rows .day-text { margin-top: 28px; font-size: 13px; }

        .day-cell {
            position: relative;
            border: 5px dotted #4b5563; 
            border-radius: 18px; 
            background: rgba(255, 248, 220, 0.15); 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5px;
            overflow: hidden;
        }

        .day-num {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 22px;
            color: #8B1D1D;
            font-weight: 800;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        .day-text {
            margin-top: 35px;
            width: 90%;
            text-align: center;
            font-size: 14px;
            color: #3f2e22; 
            font-weight: 700;
            line-height: 1.2;
            white-space: pre-wrap;
        }

        .day-cell.empty {
            background: transparent;
            border: none;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üìÖ Calend√°rio Humble</h2>
        
        <div style="margin-top:10px;">
            <label style="color:#fbbf24; font-weight:bold;">1. Carregue o Fundo</label>
            <input type="file" id="bgInput" accept="image/*">
        </div>

        <div style="display:flex; gap:10px; margin-top:10px;">
            <div style="flex:2">
                <label>M√™s</label>
                <select id="mesNum" onchange="gerarGrid()">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Mar√ßo</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Ano</label>
                <input type="number" id="anoNum" value="2025" onchange="gerarGrid()">
            </div>
        </div>

        <div style="margin-top:10px;">
            <label>2. Hor√°rios (Separe por v√≠rgula: Dom, Seg... S√°b)</label>
            <input type="text" id="horariosInput" 
                   value="18h, 19h, 19h, 19h, 19h, 19h, 18h" 
                   onkeyup="atualizarHorarios()"
                   style="font-family: monospace; letter-spacing: -0.5px;">
        </div>

        <div style="margin-top:10px;">
            <label>3. Lista de Eventos</label>
            <textarea id="eventInput" placeholder="1: Final Humble...">1: Final Humble League
4: Qualify UU
12: Semanal OU
18: Qualify NatDex
25: Qualify RU</textarea>
        </div>

        <button class="btn btn-blue" onclick="processarEventos()">üîÑ Atualizar Tudo</button>
        <button class="btn" onclick="baixarImagem()">üì∏ Baixar PNG</button>
    </div>

    <div class="preview-area">
        <div id="art-container">
            <div id="month-title">JANEIRO</div>
            <div class="calendar-wrapper">
                
                <div class="week-header">
                    <div class="wk-day"><span class="wk-time" id="time-0">18h</span>DOM</div>
                    <div class="wk-day"><span class="wk-time" id="time-1">19h</span>SEG</div>
                    <div class="wk-day"><span class="wk-time" id="time-2">19h</span>TER</div>
                    <div class="wk-day"><span class="wk-time" id="time-3">19h</span>QUA</div>
                    <div class="wk-day"><span class="wk-time" id="time-4">19h</span>QUI</div>
                    <div class="wk-day"><span class="wk-time" id="time-5">19h</span>SEX</div>
                    <div class="wk-day"><span class="wk-time" id="time-6">18h</span>S√ÅB</div>
                </div>

                <div class="days-grid" id="days-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const bgInput = document.getElementById('bgInput');
        const artContainer = document.getElementById('art-container');
        let imagemCarregada = false;
        
        // 1. Carregar Fundo
        bgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    artContainer.style.backgroundImage = `url(${event.target.result})`;
                    imagemCarregada = true;
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. Atualizar Hor√°rios (NOVA FUN√á√ÉO)
        function atualizarHorarios() {
            const inputVal = document.getElementById('horariosInput').value;
            // Separa por v√≠rgula e remove espa√ßos extras
            const horarios = inputVal.split(',').map(h => h.trim());
            
            // Aplica aos 7 dias (se n√£o tiver 7, deixa vazio ou o √∫ltimo)
            for(let i = 0; i < 7; i++) {
                const span = document.getElementById(`time-${i}`);
                if(span) {
                    span.innerText = horarios[i] || "";
                }
            }
        }

        // 3. Gerar Grid (Com suporte a 6 linhas)
        function gerarGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = "";
            const mesIndex = parseInt(document.getElementById('mesNum').value);
            const ano = parseInt(document.getElementById('anoNum').value);
            
            const nomeMes = document.getElementById('mesNum').options[mesIndex].text;
            document.getElementById('month-title').innerText = nomeMes;

            const primeiroDia = new Date(ano, mesIndex, 1).getDay(); 
            const totalDias = new Date(ano, mesIndex + 1, 0).getDate(); 

            // L√≥gica 5 vs 6 Linhas
            const totalCelulas = primeiroDia + totalDias;
            const numeroLinhas = Math.ceil(totalCelulas / 7);

            if (numeroLinhas > 5) {
                grid.style.gridTemplateRows = "repeat(6, 1fr)";
                grid.classList.add('six-rows');
            } else {
                grid.style.gridTemplateRows = "repeat(5, 1fr)";
                grid.classList.remove('six-rows');
            }

            // Vazios
            for (let i = 0; i < primeiroDia; i++) {
                const div = document.createElement('div');
                div.className = 'day-cell empty';
                grid.appendChild(div);
            }

            // Dias
            for (let d = 1; d <= totalDias; d++) {
                const div = document.createElement('div');
                div.className = 'day-cell';
                div.innerHTML = `
                    <div class="day-num">${d}</div>
                    <div class="day-text" id="evt-${d}"></div>
                `;
                grid.appendChild(div);
            }
            processarEventos();
        }

        // 4. Processar Eventos
        function processarEventos() {
            document.querySelectorAll('.day-text').forEach(e => e.innerText = "");
            const lines = document.getElementById('eventInput').value.split('\n');
            lines.forEach(line => {
                const parts = line.split(/[:|-]/);
                if (parts.length >= 2) {
                    const dia = parts[0].trim();
                    const texto = line.substring(line.indexOf(parts[0]) + parts[0].length + 1).trim();
                    const cleanText = texto.replace(/^[:|-]\s*/, "");
                    const el = document.getElementById(`evt-${dia}`);
                    if (el) el.innerText = cleanText;
                }
            });
            // Tamb√©m garante que os hor√°rios estejam atualizados
            atualizarHorarios();
        }

        // 5. Baixar Imagem
        function baixarImagem() {
            if (!imagemCarregada) {
                if(!confirm("Sem fundo carregado. Continuar?")) return;
            }
            const originalShadow = artContainer.style.boxShadow;
            artContainer.style.boxShadow = "none";

            html2canvas(document.getElementById('art-container'), {
                scale: 1, 
                useCORS: true,
                width: 1000,
                height: 1000,
                scrollX: 0,
                scrollY: 0,
                windowWidth: 1000,
                windowHeight: 1000
            }).then(canvas => {
                artContainer.style.boxShadow = originalShadow;
                const link = document.createElement('a');
                link.download = `Calendario_Humble.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Iniciar
        window.onload = function() {
            gerarGrid();
            atualizarHorarios();
        };
    </script>
</body>
</html>
