<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitor / Editor de Excel</title>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #e5e7eb;
            background:
                linear-gradient(rgba(22,26,35,0.9), rgba(22,26,35,0.9)),
                url("../IMAGENS/Fundo.png"); /* Mantendo sua refer√™ncia de imagem */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 24px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #1f2933;
        }

        .navbar img {
            height: 40px;
        }

        .navbar h1 {
            font-size: 18px;
            margin: 0;
            font-weight: normal;
        }

        .navbar a {
            color: #e5e7eb;
            text-decoration: none;
            margin-left: auto;
            font-size: 14px;
        }

        /* CONTE√öDO */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(22,26,35,0.95);
            border: 1px solid #1f2933;
            border-radius: 12px;
            padding: 20px;
        }

        /* BOT√ïES E INPUTS GERAIS */
        input[type="file"] {
            margin-bottom: 15px;
            color: #ccc;
        }

        .btn {
            background: #8B1D1D;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #a32424;
        }

        .btn-secondary {
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        .btn-secondary:hover {
            background: #2d3b52;
        }

        .actions-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        /* TABELA */
        .table-container {
            overflow-x: auto;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            border: 1px solid #334155;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #1e293b;
            color: #94a3b8;
        }

        td {
            background: #0f172a;
        }

        td[contenteditable="true"]:focus {
            background: #1e293b;
            outline: 1px solid #8B1D1D;
        }

        /* AREA DO DISCORD */
        .discord-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #334155;
        }

        .discord-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .discord-inputs input {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 8px;
            border-radius: 4px;
            flex: 1;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e5e7eb;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: monospace;
            resize: vertical;
        }

        h3 {
            margin-top: 0;
            color: #8B1D1D;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="../IMAGENS/Mascote.png" alt="Mascote"> <h1>Leitor / Editor de Excel</h1>
        <a href="../index.html">‚¨Ö Voltar</a>
    </div>

    <div class="container">
        
        <div class="actions-bar">
            <input type="file" id="input-excel" accept=".xlsx,.xls">
            <button class="btn btn-secondary" onclick="criarTabelaDoZero()">üìù Criar Nova Tabela</button>
            <button class="btn" onclick="exportarExcel()">üíæ Salvar Excel</button>
        </div>

        <div class="table-container" id="output">
            <p style="color: #666; font-style: italic;">Carregue um arquivo ou crie uma nova tabela para come√ßar.</p>
        </div>

        <div class="discord-section">
            <h3>Gerador de Embed Discord</h3>
            <div class="discord-inputs">
                <input type="text" id="dc-title" value="Pontos Humble League" placeholder="T√≠tulo do Evento">
                <input type="text" id="dc-emoji" value="<:Rayquaza:1427676581727309865>" placeholder="Emoji Customizado">
                <input type="text" id="dc-round" value="3/4" placeholder="Rodada (ex: 3/4)">
            </div>
            <button class="btn" style="background-color: #5865F2;" onclick="gerarDiscord()">üìë Gerar Texto Discord</button>
            
            <textarea id="discord-output" placeholder="O c√≥digo formatado aparecer√° aqui..."></textarea>
        </div>
    </div>

    <script>
        let workbook;
        let sheetName;

        // --- 1. CARREGAR EXCEL ---
        document.getElementById('input-excel').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });

                sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];

                document.getElementById('output').innerHTML =
                    XLSX.utils.sheet_to_html(sheet, { editable: true, id: "data-table" });
            };

            reader.readAsArrayBuffer(file);
        });

        // --- 2. CRIAR TABELA DO ZERO ---
        function criarTabelaDoZero() {
            // Cria uma estrutura HTML b√°sica de tabela
            const html = `
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Posi√ß√£o (ex: 1¬∞)</th>
                            <th>Nick</th>
                            <th>Pontos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td contenteditable="true">1¬∞</td><td contenteditable="true">Player1</td><td contenteditable="true">0</td></tr>
                        <tr><td contenteditable="true">2¬∞</td><td contenteditable="true">Player2</td><td contenteditable="true">0</td></tr>
                        <tr><td contenteditable="true">3¬∞</td><td contenteditable="true">Player3</td><td contenteditable="true">0</td></tr>
                        <tr><td contenteditable="true">4¬∞</td><td contenteditable="true">Player4</td><td contenteditable="true">0</td></tr>
                        <tr><td contenteditable="true">5¬∞</td><td contenteditable="true">Player5</td><td contenteditable="true">0</td></tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary" onclick="adicionarLinha()" style="margin-top:10px; font-size:12px;">+ Adicionar Linha</button>
            `;
            document.getElementById('output').innerHTML = html;
            sheetName = "Ranking"; // Nome padr√£o
        }

        function adicionarLinha() {
            const table = document.querySelector("#data-table tbody");
            if(table) {
                const row = table.insertRow();
                row.innerHTML = `<td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td>`;
            }
        }

        // --- 3. EXPORTAR PARA EXCEL ---
        function exportarExcel() {
            const table = document.querySelector("table");
            if (!table) {
                alert("Nenhuma planilha carregada");
                return;
            }

            const newSheet = XLSX.utils.table_to_sheet(table);
            const newWorkbook = XLSX.utils.book_new();

            XLSX.utils.book_append_sheet(newWorkbook, newSheet, sheetName || "Planilha");

            XLSX.writeFile(newWorkbook, "ranking_editado.xlsx");
        }

        // --- 4. GERAR FORMATO DISCORD ---
        function gerarDiscord() {
            const table = document.querySelector("table");
            if (!table) {
                alert("Crie ou carregue uma tabela primeiro!");
                return;
            }

            // Pegar valores dos inputs
            const title = document.getElementById('dc-title').value;
            const emoji = document.getElementById('dc-emoji').value;
            const round = document.getElementById('dc-round').value;

            // Cabe√ßalho Markdown
            let result = `# ${title} - ${emoji}   (${round})\n\n`;

            // Iterar pelas linhas da tabela (ignorando o cabe√ßalho)
            const rows = table.querySelectorAll('tbody tr');
            
            // Se n√£o tiver tbody expl√≠cito (vindo do Excel SheetJS √†s vezes), tenta pegar todas as tr e pular a primeira
            let rowsArray = Array.from(rows);
            if (rowsArray.length === 0) {
                const allRows = table.querySelectorAll('tr');
                rowsArray = Array.from(allRows).slice(1); // Pula cabe√ßalho
            }

            rowsArray.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length >= 3) {
                    const pos = cells[0].innerText.trim();
                    const nick = cells[1].innerText.trim();
                    const pts = cells[2].innerText.trim();

                    // Formato: > **1¬∞: Nome -> Pontos**
                    if(pos && nick) {
                        result += `> **${pos}: ${nick} -> ${pts}**\n`;
                    }
                }
            });

            const outputBox = document.getElementById('discord-output');
            outputBox.value = result;
            outputBox.select();
            
            // Feedback visual r√°pido
            const btn = document.querySelector("button[onclick='gerarDiscord()']");
            const originalText = btn.innerText;
            btn.innerText = "Copiado! (Ctrl+C)";
            setTimeout(() => btn.innerText = originalText, 2000);
        }
    </script>

</body>
</html>
