<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitor / Editor de Tabela - Humble League</title>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        /* --- GERAL --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #e5e7eb;
            background:
                linear-gradient(rgba(22,26,35,0.9), rgba(22,26,35,0.9)),
                url("../IMAGENS/Fundo.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- SCROLLBAR CUSTOMIZADA (ADICIONADO PARA CORRIGIR NAVEGA√á√ÉO) --- */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
            border: 2px solid #0f172a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8B1D1D;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid #1e293b;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 2000; /* Aumentado para ficar acima da tabela */
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: bold;
            font-size: 20px;
        }

        .nav-brand img {
            height: 40px;
            width: auto;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #94a3b8;
            font-weight: 500;
            transition: 0.2s;
            padding: 5px 10px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* --- CONTE√öDO --- */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(22,26,35,0.95);
            border: 1px solid #1f2933;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 90%; 
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .page-title {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
            border-bottom: 1px solid #334155;
            padding-bottom: 15px;
            color: #fff;
        }

        /* BOT√ïES E INPUTS */
        input[type="file"] {
            margin-bottom: 0;
            color: #ccc;
        }

        .btn {
            background: #8B1D1D;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
            transition: background 0.2s;
            margin-bottom: 5px;
        }

        .btn:hover {
            background: #a32424;
        }

        .btn-secondary {
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        .btn-secondary:hover {
            background: #2d3b52;
        }
        
        /* Bot√µes de Remover (Vermelho Escuro) */
        .btn-danger {
            background: #450a0a;
            border: 1px solid #7f1d1d;
            color: #fca5a5;
        }
        .btn-danger:hover {
            background: #7f1d1d;
            color: white;
        }

        .actions-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 8px;
        }

        /* CONTROLES DE TABELA (LINHA DE BAIXO) */
        .table-controls {
            padding: 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-top: none;
            border-radius: 0 0 8px 8px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* --- TABELA (AJUSTES PARA SCROLL) --- */
        .table-container {
            width: 100%;
            overflow-x: auto; /* Permite scroll horizontal */
            margin-top: 10px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #334155;
            border-radius: 8px 8px 0 0;
            background: #0f172a;
            display: block; /* Garante bloco para scroll */
        }

        table {
            min-width: 100%; /* Ocupa pelo menos a tela toda */
            width: max-content; /* IMPORTANTE: Deixa a tabela crescer para o lado o quanto precisar */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #334155;
            padding: 10px 15px;
            text-align: center;
            white-space: nowrap; /* IMPORTANTE: N√£o deixa o texto quebrar, for√ßando scroll lateral */
            background: #0f172a;
        }

        /* Coluna 1: NICK (Fixa na esquerda) */
        td:nth-child(1), th:nth-child(1) {
            text-align: left;
            min-width: 150px;
            font-weight: bold;
            color: #e5e7eb;
            background: #131c2e;
            
            /* Sticky Positioning */
            position: sticky;
            left: 0;
            z-index: 20;
            border-right: 2px solid #334155;
        }

        /* Header (Fixo no topo) */
        th {
            background: #1e293b;
            color: #94a3b8;
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: 600;
        }
        
        /* Canto Superior Esquerdo (Nick Header) - Acima de tudo */
        th:nth-child(1) {
            z-index: 30;
        }

        /* Coluna 2: ESPA√áO VAZIO */
        td:nth-child(2), th:nth-child(2) {
            width: 50px;
            background-color: #0d1321;
        }

        /* √öltima Coluna: TOTAL */
        table tr td:last-child, table tr th:last-child {
            font-weight: bold;
            color: #fbbf24;
            background-color: #162032;
        }

        td[contenteditable="true"]:focus {
            background: #1e293b;
            outline: 2px solid #8B1D1D;
            outline-offset: -2px;
        }

        /* AREA DO DISCORD */
        .discord-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #334155;
        }

        .discord-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .discord-inputs input {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 6px;
            flex: 1;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: 'Consolas', monospace;
            resize: vertical;
            box-sizing: border-box;
        }

        h3 {
            margin-top: 0;
            color: #8B1D1D;
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* --- RODAP√â --- */
        .footer-credits {
            background: rgba(10, 15, 30, 0.95);
            border-top: 1px solid #1e293b;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .credits-content p {
            color: #94a3b8;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <img src="../IMAGENS/Mascote.png" alt="Logo Mascote">
            <span>Central de Ferramentas</span>
        </div>
        <div class="nav-links">
            <a href="../index.html">‚¨Ö Voltar ao In√≠cio</a>
        </div>
    </nav>

    <div class="container">
        
        <h1 class="page-title">üìä Leitor / Editor de Tabela</h1>

        <div class="actions-bar">
            <input type="file" id="input-excel" accept=".xlsx,.xls, .csv">
            <button class="btn btn-secondary" onclick="criarTabelaPadrao()">üìù Criar Tabela Padr√£o</button>
            <button class="btn" onclick="exportarExcel()">üíæ Salvar Excel</button>
        </div>

        <div class="table-container">
             <div id="output">
                <div style="padding: 40px; text-align: center; color: #64748b;">
                    <p>Nenhuma planilha carregada.</p>
                    <p style="font-size: 14px;">Carregue um arquivo .xlsx/.csv acima ou clique em "Criar Tabela Padr√£o".</p>
                </div>
            </div>
        </div>

        <div class="table-controls" id="controls-area" style="display:none;">
            <button class="btn btn-secondary" onclick="adicionarLinha()">+ Linha</button>
            <button class="btn btn-secondary" onclick="adicionarColuna()">+ Coluna</button>
            <span style="border-left: 1px solid #334155; margin: 0 5px;"></span>
            <button class="btn btn-danger" onclick="removerLinha()">- Remover Linha</button>
            <button class="btn btn-danger" onclick="removerColuna()">- Remover Coluna</button>
        </div>

        <div class="discord-section">
            <h3>Gerador de Embed Discord</h3>
            <div class="discord-inputs">
                <input type="text" id="dc-title" value="Pontos Humble League" placeholder="T√≠tulo do Evento">
                <input type="text" id="dc-emoji" value="<:Rayquaza:1427676581727309865>" placeholder="Emoji Customizado">
                <input type="text" id="dc-round" value="3/4" placeholder="Rodada (ex: 3/4)">
            </div>
            <button class="btn" style="background-color: #5865F2;" onclick="gerarDiscord()">üìë Gerar Texto Discord</button>
            
            <textarea id="discord-output" placeholder="O c√≥digo formatado aparecer√° aqui..."></textarea>
        </div>
    </div>

    <footer class="footer-credits">
        <div class="credits-content">
            <p>¬© 2025 Humble Pixelmon - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        let workbook;
        let sheetName;

        // --- 1. CARREGAR EXCEL ---
        document.getElementById('input-excel').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                
                // Gera o HTML
                const html = XLSX.utils.sheet_to_html(sheet, { editable: true, id: "data-table" });
                document.getElementById('output').innerHTML = html;
                
                finalizarCargaTabela();
            };
            reader.readAsArrayBuffer(file);
        });

        // --- 2. CRIAR TABELA PADR√ÉO ---
        function criarTabelaPadrao() {
            const html = `
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Nick</th>
                            <th></th> <th>1¬∞</th>
                            <th>2¬∞</th>
                            <th>3¬∞</th>
                            <th>4¬∞</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td contenteditable="true">Player1</td><td contenteditable="true"></td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="false">0</td></tr>
                        <tr><td contenteditable="true">Player2</td><td contenteditable="true"></td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="false">0</td></tr>
                        <tr><td contenteditable="true">Player3</td><td contenteditable="true"></td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="false">0</td></tr>
                        <tr><td contenteditable="true">Player4</td><td contenteditable="true"></td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="false">0</td></tr>
                        <tr><td contenteditable="true">Player5</td><td contenteditable="true"></td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="false">0</td></tr>
                    </tbody>
                </table>
            `;
            document.getElementById('output').innerHTML = html;
            sheetName = "Pontuacao";
            finalizarCargaTabela();
        }

        function finalizarCargaTabela() {
            // Mostra os bot√µes de controle
            document.getElementById('controls-area').style.display = 'flex';
            // Ativa os c√°lculos
            ativarCalculoAutomatico();
            // Dispara um c√°lculo inicial
            dispararCalculo();
        }

        // --- 3. FUN√á√ïES DE EDI√á√ÉO (CORRIGIDAS E ROBUSTAS) ---

        function adicionarLinha() {
            const table = document.getElementById("data-table");
            if (!table) return;

            // Pega o n√∫mero de colunas atual (baseado na primeira linha)
            const firstRow = table.rows[0];
            const colCount = firstRow.cells.length;
            
            // Tenta achar tbody, se n√£o achar usa a table direta
            const target = table.querySelector("tbody") || table;
            const newRow = target.insertRow(-1); // Insere no final

            for (let i = 0; i < colCount; i++) {
                const cell = newRow.insertCell(i);
                cell.contentEditable = "true";
                
                // L√≥gica de preenchimento padr√£o
                if (i === 0) {
                    cell.innerText = "Novo"; // Nick
                } else if (i === colCount - 1) {
                    cell.innerText = "0"; 
                    cell.contentEditable = "false"; // Total (Bloqueado)
                } else if (i === 1) {
                    cell.innerText = ""; // Vazio
                } else {
                    cell.innerText = "0"; // Pontos
                }
            }
        }

        function adicionarColuna() {
            const table = document.getElementById("data-table");
            if (!table) return alert("Erro: Tabela n√£o encontrada.");

            // Pega TODAS as linhas (Header + Body)
            const allRows = Array.from(table.rows);
            if (allRows.length === 0) return;

            // Descobre onde inserir (antes da √∫ltima coluna = Total)
            const lastColIndex = allRows[0].cells.length - 1;

            allRows.forEach((row, index) => {
                // Se for a primeira linha (√≠ndice 0), cria Header (th), sen√£o cria C√©lula (td)
                const isHeader = (index === 0);
                const newCell = document.createElement(isHeader ? "th" : "td");
                
                newCell.contentEditable = "true";
                newCell.innerText = isHeader ? "Nova" : "0";
                
                // Estilo para manter consist√™ncia com o tema
                if (isHeader) {
                    newCell.style.background = "#1e293b";
                    newCell.style.fontWeight = "bold";
                } else {
                    newCell.style.background = "#0f172a";
                }

                // Insere ANTES do Total
                // Verifica√ß√£o de seguran√ßa: se a linha for mais curta que o esperado, adiciona no final
                if (row.cells.length > lastColIndex) {
                    row.insertBefore(newCell, row.cells[lastColIndex]);
                } else {
                    row.appendChild(newCell);
                }
            });

            // For√ßa rec√°lculo dos totais
            dispararCalculo();
        }

        function removerLinha() {
            const table = document.getElementById("data-table");
            if (!table) return;
            // Garante que n√£o apague o cabe√ßalho
            if (table.rows.length > 2) { 
                table.deleteRow(table.rows.length - 1);
            } else {
                alert("N√£o √© poss√≠vel remover mais linhas.");
            }
        }

        function removerColuna() {
            const table = document.getElementById("data-table");
            if (!table) return;
            const colCount = table.rows[0].cells.length;
            
            // Seguran√ßa: Manter Nick, Vazio e Total (3 colunas)
            if (colCount <= 3) return alert("Limite m√≠nimo de colunas atingido.");

            // Remove a pen√∫ltima coluna (a que est√° antes do Total)
            const removeIndex = colCount - 2;

            Array.from(table.rows).forEach(row => {
                if (row.cells.length > removeIndex) {
                    row.deleteCell(removeIndex);
                }
            });
            
            dispararCalculo();
        }

        // --- 4. SOMA AUTOM√ÅTICA ---
        function ativarCalculoAutomatico() {
            const container = document.getElementById('output');
            container.removeEventListener('input', aoDigitar);
            container.addEventListener('input', aoDigitar);
        }

        function aoDigitar(e) {
            // Se mudou algo numa c√©lula TD, recalcula a linha dela
            if (e.target.tagName === 'TD') {
                calcularRow(e.target.parentElement);
            }
        }

        function dispararCalculo() {
            const table = document.getElementById("data-table");
            if (!table) return;
            // Calcula todas as linhas (pulando o cabe√ßalho)
            for (let i = 1; i < table.rows.length; i++) {
                calcularRow(table.rows[i]);
            }
        }

        function calcularRow(row) {
            const cells = row.cells;
            if (cells.length < 3) return;

            let total = 0;
            // Soma da coluna 2 at√© a PEN√öLTIMA (Index Length - 2)
            // Ignora: 0 (Nick), 1 (Vazio) e √öltima (Total)
            for (let i = 2; i < cells.length - 1; i++) {
                const valor = parseInt(cells[i].innerText);
                total += isNaN(valor) ? 0 : valor;
            }

            // Atualiza a √∫ltima c√©lula (Total)
            cells[cells.length - 1].innerText = total;
        }

        // --- 5. EXPORTAR EXCEL ---
        function exportarExcel() {
            const table = document.querySelector("table");
            if (!table) return alert("Nenhuma planilha carregada");
            const newSheet = XLSX.utils.table_to_sheet(table);
            const newWorkbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(newWorkbook, newSheet, sheetName || "Planilha");
            XLSX.writeFile(newWorkbook, "pontuacao_league.xlsx");
        }

        // --- 6. GERAR DISCORD (DIN√ÇMICO) ---
        function gerarDiscord() {
            const table = document.querySelector("table");
            if (!table) return alert("Crie ou carregue uma tabela primeiro!");

            const title = document.getElementById('dc-title').value;
            const emoji = document.getElementById('dc-emoji').value;
            const round = document.getElementById('dc-round').value;

            let dados = [];
            
            // Pega linhas ignorando cabe√ßalho (row 0)
            const rows = Array.from(table.rows).slice(1);

            rows.forEach(row => {
                const cells = row.cells;
                
                if (cells.length >= 3) {
                    const nick = cells[0].innerText.trim();
                    // Pega o valor da √öLTIMA coluna como total
                    const totalVal = parseInt(cells[cells.length - 1].innerText) || 0;

                    if (nick) { 
                        dados.push({ nick: nick, pontos: totalVal });
                    }
                }
            });

            // Ordena do Maior para o Menor
            dados.sort((a, b) => b.pontos - a.pontos);

            let result = `# ${title} - ${emoji}   (${round})\n\n`;

            dados.forEach((jogador, index) => {
                const posicao = index + 1;
                result += `> **${posicao}¬∞: ${jogador.nick} -> ${jogador.pontos}**\n`;
            });

            const outputBox = document.getElementById('discord-output');
            outputBox.value = result;
            outputBox.select();
        }
    </script>

</body>
