<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitor / Editor de Tabela - Humble League</title>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        /* --- GERAL --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #e5e7eb;
            background:
                linear-gradient(rgba(22,26,35,0.9), rgba(22,26,35,0.9)),
                url("../IMAGENS/Fundo.png"); /* Certifique-se que essa imagem existe ou remova esta linha */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- SCROLLBAR CUSTOMIZADA (Estilo Visual) --- */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px; /* Altura da barra horizontal */
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
            border: 2px solid #0f172a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8B1D1D;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid #1e293b;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: bold;
            font-size: 20px;
        }

        .nav-brand img {
            height: 40px;
            width: auto;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #94a3b8;
            font-weight: 500;
            transition: 0.2s;
            padding: 5px 10px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(22,26,35,0.95);
            border: 1px solid #1f2933;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 90%; 
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .page-title {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
            border-bottom: 1px solid #334155;
            padding-bottom: 15px;
            color: #fff;
        }

        /* --- BOT√ïES --- */
        input[type="file"] {
            margin-bottom: 0;
            color: #ccc;
        }

        .btn {
            background: #8B1D1D;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
            transition: background 0.2s;
            margin-bottom: 5px;
        }
        .btn:hover { background: #a32424; }

        .btn-secondary {
            background: #1e293b;
            border: 1px solid #334155;
        }
        .btn-secondary:hover { background: #2d3b52; }

        .btn-danger {
            background: #450a0a;
            border: 1px solid #7f1d1d;
            color: #fca5a5;
        }
        .btn-danger:hover { background: #7f1d1d; color: white; }

        .actions-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 8px;
        }

        .table-controls {
            padding: 15px; 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap;
            background: #0f172a;
            border: 1px solid #334155;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        /* --- ESTRUTURA DA TABELA (SCROLL E STICKY) --- */
        .table-container {
            width: 100%;
            overflow-x: auto; /* Permite scroll horizontal */
            margin-top: 10px;
            max-height: 500px; /* Altura m√°xima antes de rolar verticalmente */
            overflow-y: auto;
            border: 1px solid #334155;
            border-radius: 8px 8px 0 0;
            background: #0f172a;
            
            /* Corre√ß√µes de layout */
            display: block; 
            white-space: nowrap; 
        }

        table {
            /* O SEGREDO DO SCROLL: */
            min-width: 100%; 
            width: max-content; /* For√ßa a tabela a ter o tamanho real do conte√∫do */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #334155;
            padding: 10px 15px;
            text-align: center;
            white-space: nowrap; /* Impede quebra de linha nas c√©lulas */
        }

        /* >> COLUNA 1: NICK (CONGELADA) << */
        td:nth-child(1), th:nth-child(1) {
            text-align: left;
            min-width: 150px;
            font-weight: bold;
            color: #e5e7eb;
            background: #131c2e; /* Cor de fundo opaca para n√£o ver atrav√©s */
            
            /* Sticky Logic */
            position: sticky;
            left: 0;
            z-index: 20; /* Fica acima das c√©lulas normais */
            border-right: 2px solid #334155;
        }

        /* Cabe√ßalho do Nick precisa ficar acima de tudo */
        th:nth-child(1) {
            z-index: 30; 
        }

        /* >> COLUNA 2: ESPA√áO VAZIO << */
        td:nth-child(2), th:nth-child(2) {
            width: 50px;
            background-color: #0d1321;
        }

        /* >> √öLTIMA COLUNA: TOTAL << */
        /* Usamos seletores espec√≠ficos para pegar a √∫ltima c√©lula da linha */
        table tr td:last-child, table tr th:last-child {
            font-weight: bold;
            color: #fbbf24;
            background-color: #162032;
        }

        /* CABE√áALHO GERAL */
        th {
            background: #1e293b;
            color: #94a3b8;
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: 600;
        }

        td {
            background: #0f172a;
        }

        td[contenteditable="true"]:focus {
            background: #1e293b;
            outline: 2px solid #8B1D1D;
            outline-offset: -2px;
        }

        /* --- √ÅREA DO DISCORD --- */
        .discord-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #334155;
        }

        .discord-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .discord-inputs input {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 6px;
            flex: 1;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: 'Consolas', monospace;
            resize: vertical;
            box-sizing: border-box;
        }

        h3 {
            margin-top: 0;
            color: #8B1D1D;
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* --- RODAP√â --- */
        .footer-credits {
            background: rgba(10, 15, 30, 0.95);
            border-top: 1px solid #1e293b;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .credits-content p {
            color: #94a3b8;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <img src="../IMAGENS/Mascote.png" alt="Logo Mascote">
            <span>Central de Ferramentas</span>
        </div>
        <div class="nav-links">
            <a href="../index.html">‚¨Ö Voltar ao In√≠cio</a>
        </div>
    </nav>

    <div class="container">
        
        <h1 class="page-title">üìä Leitor / Editor de Tabela</h1>

        <div class="actions-bar">
            <input type="file" id="input-excel" accept=".xlsx,.xls, .csv">
            <button class="btn btn-secondary" onclick="criarTabelaPadrao()">üìù Criar Tabela Padr√£o</button>
            <button class="btn" onclick="exportarExcel()">üíæ Salvar Excel</button>
        </div>

        <div class="table-container">
            <div id="output">
                <div style="padding: 40px; text-align: center; color: #64748b;">
                    <p>Nenhuma planilha carregada.</p>
                    <p style="font-size: 14px;">Carregue um arquivo .xlsx/.csv acima ou clique em "Criar Tabela Padr√£o".</p>
                </div>
            </div>
        </div>
        
        <div class="table-controls" id="controls-area" style="display:none;">
            <button class="btn btn-secondary" onclick="adicionarLinha()">+ Linha</button>
            <button class="btn btn-secondary" onclick="adicionarColuna()">+ Coluna</button>
            <span style="border-left: 1px solid #334155; margin: 0 5px;"></span>
            <button class="btn btn-danger" onclick="removerLinha()">- Remover Linha</button>
            <button class="btn btn-danger" onclick="removerColuna()">- Remover Coluna</button>
        </div>

        <div class="discord-section">
            <h3>Gerador de Embed Discord</h3>
            <div class="discord-inputs">
                <input type="text" id="dc-title" value="Pontos Humble League" placeholder="T√≠tulo do Evento">
                <input type="text" id="dc-emoji" value="<:Rayquaza:1427676581727309865>" placeholder="Emoji Customizado">
                <input type="text" id="dc-round" value="3/4" placeholder="Rodada (ex: 3/4)">
            </div>
            <button class="btn" style="background-color: #5865F2;" onclick="gerarDiscord()">üìë Gerar Texto Discord</button>
            
            <textarea id="discord-output" placeholder="O c√≥digo formatado aparecer√° aqui..."></textarea>
        </div>
    </div>

    <footer class="footer-credits">
        <div class="credits-content">
            <p>¬© 2025 Humble Pixelmon - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        let workbook;
        let sheetName;

        // --- 1. CARREGAR EXCEL ---
        document.getElementById('input-excel').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                
                // Converte a planilha para HTML
                const html = XLSX.utils.sheet_to_html(sheet, { editable: true, id: "data-table" });
                document.getElementById('output').innerHTML = html;
                
                finalizarCargaTabela();
            };
            reader.readAsArrayBuffer(file);
        });

        // --- 2. CRIAR TABELA PADR√ÉO ---
        function criarTabelaPadrao() {
            const html = `
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Nick</th>
                            <th></th> <th>1¬∞</th>
                            <th>2¬∞</th>
                            <th>3¬∞</th>
                            <th>4¬∞</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td contenteditable="true">Player1</td><td contenteditable="true"></td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="false">0</td></tr>
                        <tr><td contenteditable="true">Player2</td><td contenteditable="true"></td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="false">0</td></tr>
                        <tr><td contenteditable="true">Player3</td><td contenteditable="true"></td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="false">0</td></tr>
                        <tr><td contenteditable="true">Player4</td><td contenteditable="true"></td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="false">0</td></tr>
                        <tr><td contenteditable="true">Player5</td><td contenteditable="true"></td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="false">0</td></tr>
                    </tbody>
                </table>
            `;
            document.getElementById('output').innerHTML = html;
            sheetName = "Pontuacao";
            finalizarCargaTabela();
        }

        // Fun√ß√£o auxiliar para ativar os controles ap√≥s carregar a tabela
        function finalizarCargaTabela() {
            document.getElementById('controls-area').style.display = 'flex';
            ativarCalculoAutomatico();
        }

        // --- 3. EDI√á√ÉO DIN√ÇMICA (ADD/REMOVE) ---
        
        function adicionarLinha() {
            const table = document.getElementById("data-table");
            if (!table) return;
            const tbody = table.querySelector("tbody");
            // Conta quantas colunas tem no cabe√ßalho para criar a linha do tamanho certo
            const headerCells = table.rows[0].cells.length; 
            
            const newRow = tbody.insertRow();
            
            for (let i = 0; i < headerCells; i++) {
                const cell = newRow.insertCell();
                cell.contentEditable = "true";
                
                // Preenche com 0, exceto Nick e Espa√ßo Vazio
                if (i >= 2 && i < headerCells - 1) {
                    cell.innerText = "0"; 
                } else if (i === headerCells - 1) {
                    cell.innerText = "0"; 
                    cell.contentEditable = "false"; // Bloqueia edi√ß√£o manual do Total
                }
            }
        }

        function adicionarColuna() {
            const table = document.getElementById("data-table");
            if (!table) return;

            // Encontra a posi√ß√£o da √∫ltima coluna (Total)
            const headRow = table.querySelector("thead tr");
            const totalIndex = headRow.cells.length - 1;

            // 1. Adiciona no Header (antes do Total)
            const newTh = document.createElement("th");
            newTh.innerText = "Extra"; // Nome padr√£o
            newTh.contentEditable = "true";
            headRow.insertBefore(newTh, headRow.cells[totalIndex]);

            // 2. Adiciona em todas as Linhas (antes do Total)
            const bodyRows = table.querySelectorAll("tbody tr");
            bodyRows.forEach(row => {
                const newTd = document.createElement("td");
                newTd.contentEditable = "true";
                newTd.innerText = "0";
                row.insertBefore(newTd, row.cells[totalIndex]);
            });

            // For√ßa rec√°lculo
            dispararCalculo();
        }

        function removerLinha() {
            const table = document.getElementById("data-table");
            if (!table) return;
            const tbody = table.querySelector("tbody");
            if (tbody.rows.length > 1) { // Evita apagar a √∫ltima linha restante
                tbody.deleteRow(-1);
            } else {
                alert("N√£o √© poss√≠vel remover a √∫ltima linha!");
            }
        }

        function removerColuna() {
            const table = document.getElementById("data-table");
            if (!table) return;
            const headRow = table.querySelector("thead tr");
            
            // Seguran√ßa: N√£o remover colunas essenciais (Nick, Vazio, 1 Ponto, Total)
            if (headRow.cells.length <= 4) {
                return alert("N√£o √© poss√≠vel remover mais colunas b√°sicas.");
            }

            // Remove a PEN√öLTIMA coluna (a que vem antes do Total)
            const targetIndex = headRow.cells.length - 2; 

            headRow.deleteCell(targetIndex); // Remove do Header

            // Remove de cada linha do corpo
            const bodyRows = table.querySelectorAll("tbody tr");
            bodyRows.forEach(row => {
                row.deleteCell(targetIndex);
            });
            
            dispararCalculo();
        }

        // --- 4. SOMA AUTOM√ÅTICA ROBUSTA ---
        function ativarCalculoAutomatico() {
            const container = document.getElementById('output');
            // Remove listener antigo para n√£o duplicar
            container.removeEventListener('input', calcularLinha);
            // Adiciona novo listener
            container.addEventListener('input', calcularLinha);
        }

        function dispararCalculo() {
            // Percorre todas as linhas e for√ßa o c√°lculo (√∫til ap√≥s adicionar coluna)
            const table = document.getElementById("data-table");
            if(table) {
                const rows = table.querySelectorAll("tbody tr");
                rows.forEach(row => {
                    calcularRow(row);
                });
            }
        }

        function calcularLinha(e) {
            const cell = e.target;
            // S√≥ calcula se o input veio de uma c√©lula da tabela
            if (cell.tagName === 'TD') {
                const row = cell.parentElement;
                calcularRow(row);
            }
        }

        function calcularRow(row) {
            const cells = row.querySelectorAll('td');
            // Precisa de pelo menos Nick, Vazio e Total
            if (cells.length < 3) return;

            let total = 0;
            // Soma da coluna 2 at√© a PEN√öLTIMA
            // Ignora Nick (0), Vazio (1) e Total (√∫ltima)
            for (let i = 2; i < cells.length - 1; i++) {
                const val = parseInt(cells[i].innerText);
                total += isNaN(val) ? 0 : val;
            }
            
            // Atualiza a √∫ltima coluna (Total)
            cells[cells.length - 1].innerText = total;
        }

        // --- 5. EXPORTAR EXCEL ---
        function exportarExcel() {
            const table = document.querySelector("table");
            if (!table) return alert("Nenhuma planilha carregada");
            
            const newSheet = XLSX.utils.table_to_sheet(table);
            const newWorkbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(newWorkbook, newSheet, sheetName || "Planilha");
            
            XLSX.writeFile(newWorkbook, "pontuacao_league.xlsx");
        }

        // --- 6. GERAR DISCORD (ADAPT√ÅVEL) ---
        function gerarDiscord() {
            const table = document.querySelector("table");
            if (!table) return alert("Crie ou carregue uma tabela primeiro!");

            const title = document.getElementById('dc-title').value;
            const emoji = document.getElementById('dc-emoji').value;
            const round = document.getElementById('dc-round').value;

            let dados = [];
            
            // Pega as linhas (se tiver THEAD, pega TBODY, sen√£o pega todas menos a 1¬™)
            let rows = table.querySelectorAll('tbody tr');
            if (rows.length === 0) { 
                const allRows = table.querySelectorAll('tr');
                rows = Array.from(allRows).slice(1); 
            }

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                
                if (cells.length >= 3) {
                    const nick = cells[0].innerText.trim();
                    
                    // Pega o valor da √öLTIMA coluna como total
                    const totalCell = cells[cells.length - 1];
                    let totalVal = parseInt(totalCell.innerText);
                    
                    if (isNaN(totalVal)) totalVal = 0;

                    if (nick) { 
                        dados.push({ nick: nick, pontos: totalVal });
                    }
                }
            });

            // Ordena do Maior para o Menor
            dados.sort((a, b) => b.pontos - a.pontos);

            // Monta o Texto
            let result = `# ${title} - ${emoji}   (${round})\n\n`;

            dados.forEach((jogador, index) => {
                const posicao = index + 1;
                result += `> **${posicao}¬∞: ${jogador.nick} -> ${jogador.pontos}**\n`;
            });

            const outputBox = document.getElementById('discord-output');
            outputBox.value = result;
            outputBox.select();
        }
    </script>

</body>
