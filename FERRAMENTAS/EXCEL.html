<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitor / Editor de Excel</title>

    <!-- SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #e5e7eb;

            background:
                linear-gradient(rgba(22,26,35,0.85), rgba(22,26,35,0.85)),
                url("../IMAGENS/Fundo.png");

            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 24px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #1f2933;
        }

        .navbar img {
            height: 40px;
        }

        .navbar h1 {
            font-size: 18px;
            margin: 0;
            font-weight: normal;
        }

        .navbar a {
            color: #e5e7eb;
            text-decoration: none;
            margin-left: auto;
            font-size: 14px;
        }

        /* CONTEÃšDO */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(22,26,35,0.9);
            border: 1px solid #1f2933;
            border-radius: 12px;
            padding: 20px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            background: #8B1D1D;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #334155;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #1e293b;
        }

        td {
            background: #0f172a;
        }

        td[contenteditable="true"] {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <img src="../IMAGENS/Mascote.png" alt="Mascote">
        <h1>Leitor / Editor de Excel</h1>
        <a href="../index.html">â¬… Voltar</a>
    </div>

    <!-- CONTEÃšDO -->
    <div class="container">
        <input type="file" id="input-excel" accept=".xlsx,.xls">
        <br>
        <button onclick="exportar()">ðŸ’¾ Exportar Excel</button>

        <div id="output"></div>
    </div>

    <script>
        let workbook;
        let sheetName;

        document.getElementById('input-excel').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });

                sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];

                document.getElementById('output').innerHTML =
                    XLSX.utils.sheet_to_html(sheet, { editable: true });
            };

            reader.readAsArrayBuffer(file);
        });

        function exportar() {
            const table = document.querySelector("table");
            if (!table) {
                alert("Nenhuma planilha carregada");
                return;
            }

            const newSheet = XLSX.utils.table_to_sheet(table);
            const newWorkbook = XLSX.utils.book_new();

            XLSX.utils.book_append_sheet(newWorkbook, newSheet, sheetName || "Planilha");

            XLSX.writeFile(newWorkbook, "planilha_editada.xlsx");
        }
    </script>

</body>
</html>
